<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task11</title>
    <link rel="stylesheet" type="text/css"  href="../scss/task11.css">
    
</head>
<body>
    <!-- 头部 -->
     <header>
         <a class="header-left" href="#">关闭</a>
         <a class="header-in" href="#">登陆</a>
         <a class="header-right" href="#">注册</a>
     </header>
     <!-- 中间 -->
     <main>
             <div class="input-box">
                 <span class="phone"></span>
                 <input type="text" placeholder="请输入手机号" name="number" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11">
             </div>
             <div class="input-box">
                 <span class="lock"></span>
                 <input type="password" placeholder="请输入密码" name="password" maxlength="18">
             </div>
     </main>
     <!-- 底部 -->
     <footer>
         <button>登陆</button>
         <a href="#">忘记密码？</a>
     </footer>
</body>
</html>
