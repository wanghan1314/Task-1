<div class="col-md-8 content-right" ng-controller="myCtrl1">
  <div class="right-box width">
    <div class="right-box-inner">
      <p>{{new}}</p>
      <ul>
        <li>
          <span class="span">标题名称：</span><input class="form-control" type="text" ng-model="params.title">
        </li>
        <li>
          <span class="span ">类&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp型：
              </span>
          <div class="btn-group select1">
            <select class="form-control" ng-model="params.type">
                      <option value="">请选择</option>
                      <option value="0">首页banner</option>
                      <option value="1">找职位banner</option>
                      <option value="2">找精英banner </option>
                      <option value="3">行业大图</option>
                    </select>
            <select class="form-control" ng-show="(params.type==3)" ng-model="params.industry">
                    <option value="">请选择</option>
                    <option value="0">移动互联网</option>
                    <option value="1">电子商务</option>
                    <option value="2">企业服务 </option>
                    <option value="3">O2O</option>
                    <option value="4">教育</option>
                    <option value="5">金融</option>
                    <option value="6">游戏</option>
                </select>
          </div>
        </li>
        <li>
          <span class="span">说&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp明：
              </span>
          <div id="div1" class="toolbar"></div>
          <div id="div2" class="text">
            <p id="div3">请在这里输入</p>
          </div>


          <!-- <input  class="form-control" type="text" ng-model="params.content"> -->
        </li>
        <li>
          <span class="span">跳转链接：</span>
          <input class="form-control" type="text" ng-model="params.url">
        </li>
        <li>
          <span class="span">配&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp图：</span>
        </li>
        <li>
          <input type="file" accept="image/png,image/gif" nv-file-select="" uploader="uploader" />
        </li>
        <li>
          <img ng-src="{{imgUp}}" style="width:200px; height: 200px; max-width:500px;" />
        </li>

        <li>
          <table class="table">
            <thead>
              <tr>
                <th width="50%">图片名</th>
                <th ng-show="uploader.isHTML5">文件大小</th>
                <th ng-show="uploader.isHTML5">进度</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name }}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
                </td>
                <td class="text-center">
                  <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                  <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> 上传
                  </button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> 删除
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <div>
              <button type="button" class="btn btn-success btn-s" ng-click="submit(2)" ng-disabled="!uploader.queue.length">
                                    <span class="glyphicon glyphicon-fire"></span>立即上线
                                </button>
              <button type="button" class="btn btn-danger btn-s" ng-click="submit(1)" ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-leaf"></span>存为草稿
              </button>
            </div>
        </li>
        </div>
      </ul>
    </div>
  </div>
</div>
