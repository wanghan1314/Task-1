<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="../../reset/reset.css">
    <link rel="stylesheet" type="text/css" href="firstDay.css">
    <title>首页</title>
</head>
<body>
    <div class="header">
        <a href="../viewId/view.html"><img src="../../images/12.png" class="return" alt=""></a>
        <div>法官太笨</div>
        <img class="close" id="close" src="../../images/6.png">
    </div>
    <div class="dayStart"></div>
    <div id="row">
    <div class="day">第1天</div>
    <div class="dayContent">
        <div class="top_triangle"></div>
        <div class="greyline"></div>
        <div class="content">
            <div class="night">
                <img class="moon" src="../../images/19.png">
                <div class="murder">
                    <div>杀手杀人</div>
                    <div class="left_triangle triangle_greenback"></div>
                </div>
            </div>
            <div class="night">
                <img class="sun" src="../../images/20.png" >
                <div class="murder">
                    <div>亡灵发表遗言</div>
                    <div class="left_triangle triangle_greenback"></div>
                </div>
            </div>
            <div class="night">
                <div class="murder">
                    <div>玩家依次发言</div>
                    <div class="left_triangle triangle_greenback"></div>
                </div>
            </div>
            <div class="night">
                <div class="murder">
                    <div>全民投票</div>
                    <div class="left_triangle triangle_greenback" ></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="yellow_button" id="gameOver">结束游戏</div>
        <div class="yellow_button" id="diary">法官日志</div>
    </div>
    <script src="jquery3.2.js"></script>
    <script src="firstDay.js"></script>
</body>
</html>
