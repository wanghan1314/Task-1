<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=NO">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet/less" type="text/css" href="../less/JS2.less">
    <script src="https://cdn.bootcss.com/less.js/3.0.1/less.min.js"></script>
</head>
<body>
<header>
    <div class="dsf">
        <div><img src="../images/task5-3.png" alt=""></div>
        <div>参数设置</div>
        <div><img src="../images/task7-8.png" alt=""></div>
    </div>
</header>
<main>
    <div class="dsr">
        <div class="dsr-left">
            <div>玩家匹配</div>
        </div>
        <div class="dsr-right">
            <div class="dsr-top">
                <div class="playinfo" id="info">
<p>平民有 <span class="civilian"></span>人</p>
                    <p>杀手有 <span class="kill"></span>人</p>
                </div>
            </div>
            <div class="dsr-bottom">
                <button ID="setting">点击设置</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="pd2rem">
        <br><br>
        <div class="pdlt"><input type="text" value="水民词汇"></div>
        <br><br><br>
        <div class="pdlt"><input type="text" value="幽灵词汇"></div>
    </div>
    <div class="pd2rem">
        <div class="pdt2rem">
            玩家数量
            <form name="myform"><input id="entrance" type="text" class="value" value="4"></form>
            人
        </div>
        <div class="txc">
            <div id="left"><img src="../images/JS-1.png" alt=""></div>
            <div class="center">
                <form name="myform">
                    <input type="range" id="slide" max="18" min="4" value="4" />
                </form>
            </div>
            <div id="right">
                <img src="../images/JS-2.png" alt="">
            </div>
        </div>
    </div>
    <div class="ft-sz3m">
        <div style="background:#fab344;margin: 0 2rem;">
            <button class="go">去发牌</button>
        </div>
    </div>
</footer>
</body>
<script src="JS2.js"></script>
</html>
