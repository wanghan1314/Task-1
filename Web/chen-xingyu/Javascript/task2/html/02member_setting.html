<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,  user-scalable=no">
    <title>玩家配比</title>
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/02memberSetting.css">
</head>
<body>
<header>
    <div class="container text-center">
        <a  id="leave_away"  class="pull-left fa fa-angle-left"></a>
        <span>参数设置</span>
        <a href="" class="pull-right fa fa-question-circle-o"></a>
    </div>
</header>
<div class="member container">
    <div class="row">
        <div>
            <div class="text-center">
            <div class="tr">
                <div class="member_mkup" rowspan="6" colspan="2">
                    <span>玩</span>
                    <span>家</span>
                    <span>配</span>
                    <span>比</span>
                </div>
                <div colspan="5" class="row1 role">
                    <span class="square  killer">■</span>
                    杀手 <span class="k_number"></span> 人
                </div>
                <div colspan="5" class="row1 role ">
                    <span class="square people">■</span>
                    水民 <span class="p_number"></span>人
                </div>
            </div>
            <div>
                <div class="click_setting row1 " id="setting_role" colspan="10">
                    点击设置 <span class="fa fa-pencil "></span>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row phrase ">
        <input placeholder="水民词组" class="input_text1" type="text">
        <input placeholder="杀手词组" class="input_text2" type="text">
    </div>
    <div class="row player_count">
        <div class="count">
            <label for="set_number">
                玩家人数&emsp;
                <input type="text" value="4"  maxlength="2" placeholder="4~18" id="set_number"   class="number">
                &emsp;人
            </label>
        </div>
        <label for="range_number" class="range">
            <span id="minus"  class="minus fa fa-minus"></span>
            <input  value="4" max="18" min="4"  id="range_number" type="range" step="1">
            <span id="plus" class="plus fa fa-plus"></span>
        </label>
    </div>
    <div class="row next_step text-center">
        <a id="start_game" class="btn-block">去发牌</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="../../../CascadingStyleSheets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/02member_setting.js"></script>
</body>
</html>
