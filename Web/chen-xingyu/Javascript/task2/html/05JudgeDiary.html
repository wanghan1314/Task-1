<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,  user-scalable=no">
    <title>法官日记</title>
    <link rel="stylesheet" href="../../../CascadingStyleSheets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/05judgeDiaryFinal.css">
</head>
<body>
<header>
    <span id="return" class="fa fa-angle-left"></span>
    <span>法官日记</span>
    <span id="close" class="fa fa-times"></span>
</header>
<main>
    <div class="oneDayCopy">
        <div class="dayCopy">
            <div class="dateCopy">
                <span class="text-center btn-block">第1天</span>
            </div>
        </div>
        <div class="happeningCopy">
            <div class="asideCopy"></div>
            <div class="incidentsCopy">
                <div id="kill" class="incidentCopy">
                    <img class="moon" src="../img/night.png" alt="">
                    <a class="kill"><span class="triangle-leftCopy"></span>杀手杀人</a>
                </div>
                <div class="killMsgCopy">
                    <span id="beKilledCopy"></span>
                    号被杀手杀死，真实身份是
                    <span id="beKilledRoleCopy"></span>
                </div>
                <div id="deadSpeakCopy" class="incidentCopy">
                    <img class="sun" src="../img/day.png" alt="">
                    <a class="death"><span class="triangle-leftCopy"></span>亡灵发言</a>
                </div>
                <div id="aliveSpeakCopy" class="incidentCopy">
                    <a class="aliveSpeak"><span class="triangle-leftCopy"></span>玩家依次发言</a>
                </div>
                <div id="voteCopy" class="incidentCopy">
                    <a class="vote"><span class="triangle-leftCopy"></span>玩家投票</a>
                </div>
                <div class="voteMsgCopy">
                    <span id="beVoted"></span>
                    号被投票杀死，真实身份是
                    <span id="beVotedRole"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <a class="over">结束游戏</a>
    <a class="watch">法官查看</a>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="../../../CascadingStyleSheets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../JS/05JudgeDiary.js"></script>
</body>
</html>
