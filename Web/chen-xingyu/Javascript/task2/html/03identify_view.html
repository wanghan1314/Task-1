<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>玩家角色抽取</title>
    <!--<link rel="stylesheet" href="../../../CascadingStyleSheets/bootstrap-3.3.7-dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/03identifyView.css">
</head>
<body>
<header>
    <span id="return" class="fa fa-angle-left"></span>
    <span>查看身份</span>
    <span id="close" class="fa fa-times"></span>
</header>
<main>
    <div class="before_choice">
        <div class="circle">
            <span  class="number_top">1</span>
        </div>
        <div class="card">
            <img src="../img/before.png" alt="">
        </div>
    </div>
    <div class="after_choice">
        <div class="circle">
            <span class="number_top">1</span>
        </div>
        <div class="card">
            <img src="../img/after.png" alt=""> <br>
            <span class="blue">角色
                <span class="role"></span>
            </span>
        </div>
    </div>
</main>
<footer >
    <a class="obo">
        <button id="view" class="view_card">
            查看<span id="v_num" class="card_number">1</span>号身份
        </button>
        <button id="post" class="post_card">
            隐藏并传递给<span id="p_num" class="post_to">2</span>号
        </button>
    </a>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="../../../CascadingStyleSheets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../JS/03identify_view.js"></script>
</footer>
</body>
</html>
