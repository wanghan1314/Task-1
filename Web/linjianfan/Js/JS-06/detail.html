<div class="detail-box" ng-controller="detailCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="detail-data">
                    <div class="panel list-panel">
                        <div class="panel-heading list-panel-heading">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-xs-6 col-sm-6 col-md-6 pull-left text-left">
                                        <strong>新增Article</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body list-panel-body">
                            <form class="form-horizontal" name="myForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12">
                                            <div class="detail-table-box">
                                                <div class="detail-putin-box">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <strong>标题名称</strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <input class="detail-putin-input" type="text" ng-model="detailTheTitle" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="detail-putin-box">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <strong>类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <select class="detail-select-box" name="" ng-model="detailTheOptions" required>
                                                                <option value="">请选择</option>
                                                                <option ng-repeat="(x,y) in types" value="{{x}}" ng-selected="detailTheOptions == x">{{y}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <select class="detail-select-box" name="" ng-model="detailTheSecondOptions" ng-show="detailTheOptions == 3">
                                                                <option value="">请选择</option>
                                                                <option ng-repeat="(x,y) in industry" value="{{x}}" ng-selected="detailTheSecondOptions == x">{{y}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="detail-putin-box">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <strong>说&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;明</strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <div class="ueditor" ng-model="detailTheContent"></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="detail-putin-box">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <strong>跳转链接</strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <input class="detail-putin-input" type="text" ng-model="detailTheLink" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="detail-putin-box">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row">
                                                            <strong>配&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图</strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <div>
                                                                <label class="btn btn-primary" for="detailFile">选择文件</label>
                                                                <form>
                                                                    <input type="file"
                                                                           id="detailFile"
                                                                           style="display: none"
                                                                           accept="image/png, image/jpeg, image/gif, image/jpg"
                                                                           onchange="angular.element(this).scope().getValue(this)">
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="detail-putin-box" ng-hide="detailSmallPic">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row"></div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <div class="detail-show"><img src="" width="20" height="20">配图预览</div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="detail-putin-box" ng-show="detailBigPic">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row"></div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <div class="detail-show">
                                                                <img id="detailImg" ng-src="{{detailImgUrl}}" width="500" height="500">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div my-pic></div>

                                                <div class="detail-putin-box">
                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                        <div class="row"></div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                        <div class="row">
                                                            <button class="btn btn-success pull-left"
                                                                    ng-click="detailToUp()"
                                                                    ng-disabled="myForm.$invalid || detailImgUrl == undefined"
                                                            >立即上线</button>
                                                            <button class="btn btn-success pull-left detail-filebox"
                                                                    ng-click="detailSave()"
                                                                    ng-disabled="myForm.$invalid || detailImgUrl == undefined"
                                                            >存为草稿</button>
                                                            <button class="btn btn-default pull-right" ng-click="detailCancel()">取消</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
