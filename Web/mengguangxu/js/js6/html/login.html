<div class="login" data-ng-controller="myCtrl">
<main>
    <header><strong>后台登录</strong></header>
    <form name="myForm" class="my-form">
        <input type="text" placeholder="请输入用户名" name="name" data-ng-model="name" required data-ng-minlength="3" data-ng-maxlength="10">
        <div class="user-icon"></div>
    </form>
    <form class="my-form">
        <input type="password" placeholder="请输入密码" name="pwd" data-ng-model="pwd" data-required data-ng-minlength="3" data-ng-maxlength="10">
        <div class="pwd-icon"></div>
    </form>
    <p>{{prompt}}</p>
    <button data-ng-click="start()" class="start">登录</button>
</main>
</div>
