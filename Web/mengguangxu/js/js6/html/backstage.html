<div class="backstage-box" ng-controller="backCtrl">
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-default navbar-static-top topnav">
        <div class="navbar-header text-center topnav-left">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <b class="navbar-brand">萝卜多后台管理系统</b>
        </div>
        <div class="topnav-rigth">
            <ul class="nav navbar-nav pull-right">
                <li><span class="vertical">|</span></li>
                <li><a href="" class="user">admin</a></li>
                <li><span class="vertical">|</span></li>
                <li><a href="" ng-click="quit()"><span class="glyphicon glyphicon-off"></span></a></li>
            </ul>
        </div>
    </nav>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-list navbar-collapse collapse">
            <ul>
                <li class="first-level" ng-repeat="x in sidebarList">
                    <a ng-click="toggleList($index)" ng-class="{current: first == $index}">
                        <i class="glyphicon glyphicon-pencil icon"></i><!--笔图形-->
                        {{x.firstLevel}}
                        <!--上下三角号，利用三元运算符当点击的一级菜单的索引值等于first值时显示向下的图标，不相等就显示向左的图标-->
                        <span class="glyphicon pull-right arrow" ng-class="(first == $index) ? 'glyphicon-chevron-down' : 'glyphicon-chevron-left'"></span>
                    </a>
                    <ul class="second-level"
                        ng-show="first == $index"><!--二级菜单开始时都隐藏,当点击的一级菜单的索引值等于first值时，就显示-->
                        <li ng-repeat="y in x.secondLevel">
                            <a ui-sref="{{y.url}}"
                               ng-class="{active: second === y.title}"
                               ng-click="currentList(y.title, $parent.$index)">
                                {{y.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div ui-view>
            <h1>{{welcome}}</h1>
        </div>
    </div>
</div>
