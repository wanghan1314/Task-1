<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官日记</title>
    <link rel="stylesheet" href="../css/task2-5.css">
</head>
<body>
<div class="top">
    <div class="back-arrow"></div>
    <span>法官查看</span>
    <div class="close"></div>
</div>
<main id="main">
    <div class="content">
        <span></span>
        <span class="day">第1天</span>
        <span class="icon"></span>
    </div>
    <div class="hidden">
        <div class="bar">
            <div class="circular-first"></div>
            <div class="circular-second"></div>
        </div>
        <ul>
            <li class="killer">
                <div class="triangle" id="one1"></div>
                <span id="one2">杀手杀人</span>
            </li>
        </ul>
        <div class="box">
            <span><span id="realNum">theKillNum</span>号被杀,真实身份是<span id="realId">theKillRole</span></span>
        </div>
        <ul>
            <li class="die">
                <div class="triangle" id="two1"></div>
                <span id="two2">亡灵发表遗言</span>
            </li>
        </ul>
        <ul>
            <li class="player">
                <div class="triangle" id="three1"></div>
                <span id="three2">玩家依次发言</span>
            </li>
        </ul>
        <ul>
            <li class="vote">
                <div class="triangle" id="four1"></div>
                <span id="four2">投票</span>
            </li>
        </ul>
        <div class="box1">
            <span> theKillNum 号被杀真实身份是 Thekillrole </span>
        </div>
    </div>
</main>
<footer>
    <div class="ft-left"><span>结束游戏</span></div>
    <div class="ft-right"><span>法官日志</span></div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../js/task2-5.js"></script>
</body>
</html>
