<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="task-css/player-matching.css">
    <link rel="stylesheet" type="text/css" href="task-css/game-process.css">
    <meta name="viewport" content="width=device-width" >
    <title>游戏流程</title>
</head>
<body>
<div class="header">
    <div class="back"><img src="tesk7img/Back-Icon.png"></div>
    <span>法官日记</span>
    <div class="help"><img src="tesk7img/close.png"> </div>

</div>
<div class="block"></div>
<div class="process clearfix">
    <div  id="today"><span>第1天</span>
        <img src="tesk7img/flow.png">
    </div>
    <div class="process-left">

    </div>
    <div class="process-right">
        <div class="process-text" id="kill">
            <div class="process-icon">
                <img src="tesk7img/moon.png">
            </div>
            <div class="triangle"></div>
            杀手杀人</div>


        <div class="process-text" id="dead">
            <div class="process-icon">
                <img src="tesk7img/sun.png">
            </div>
            <div class="triangle"></div>
            死者发表遗言</div>


        <div class="process-text" id="player">
            <div class="triangle"></div>
            玩家依次发言</div>


        <div class="process-text" id="poll">
            <div class="triangle"></div>
            投票</div>
    </div>
</div>
<div class="block"></div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="../javascript-state-machine/dist/state-machine.js"></script>

<script src="js/game-process.js"></script>



</body>
</html>
