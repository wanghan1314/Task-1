<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <title>Title</title>
    <style>
        .one {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #999;
        }
        input[type="checkbox"]:checked ~ .one,
        input[type="checkbox"]:checked ~ .tow {
            transform: translateX(100px);
        }
        input[type="checkbox"] {
            display: none;
        }
        .tow {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #29bde0;
        }
        .la {
            display: inline-block;
        }
        .btn {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: none;
            background-color: #ff3b07;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="la">
        <label for="menu" class="btn">
        </label>
    </div>
<input type="checkbox" id="menu">
<div class="one"></div>
<div class="tow"></div>
</div>
</body>
</html>
