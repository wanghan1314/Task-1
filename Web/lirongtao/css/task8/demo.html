<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <style>



        table{
            width: 100%;
            margin-top:3rem;
        }
        table,table tr td ,caption {
            border: 0.1rem solid #EDF1F2;
            padding: 0;
            border-collapse: collapse;
        }
        .caption-first-p {
            color: #000;
            font-size: 1.6rem;
            margin: 0.5rem;
        }
        .caption-second-p {
            color: #000;
            margin: 0;
        }
        .table-tr-extent {
            display: flex;

        }
        .extent-one,
        .extent-tow {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 50%;
            height: 3rem;
        }
        .extent-one > img {
            margin-left :1rem;
        }
        .extent-tow > img {
            margin-left :1rem;
        }
        .number-red {
            color: #F30C00;
        }
        .extent-p {
            margin: 0 0 0 1rem;
        }
    </style>
</head>
<body>


<table>
    <caption class="table-front-end">
        <img src="Z-img/man.png">
        <p class="caption-first-p"><strong>Web前端工程师</strong></p>
        <p class="caption-second-p">Web前端开发工程师，主要职责是利用（X）HTML/CSS/JavaScript/flash等各种Web技术进行产品的开发。</p>
    </caption>
    <tr class="table-tr-extent">
        <td class="extent-one">门槛<img src="Z-img/star.png"/></td>
        <td class="extent-tow">难易程度<img src="Z-img/star.png"/><img src="Z-img/star.png"/></td>
    </tr>
    <tr class="table-tr-extent">
        <td class="extent-one">成长周期<p class="extent-p"><span class="number-red">1-3</span>年</p></td>
        <td class="extent-tow">稀缺程度<p class="extent-p"><span class="number-red">345</span>家公司需要</p></td>
    </tr>
</table>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
