<!DOCTYPE html>
<!-- saved from url=(0092)https://ptteng.github.io/PPT/demo/css-08-make%20carousel/css%E8%BD%AE%E6%92%AD%E5%9B%BE.html -->
<html lang="zh-cmn-Hans"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>自制carousel的demo</title>
    <style>

        /*reset*/
        div,input,html,body,ul,li,label{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
        }

        /*layout*/
        .carousel{
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }


        /*隐藏input控件*/
        input{
            display: none;
        }


        /*图片容器*/
        ul{
            width: 400%;
            transition:all .5s;
        }


        /*图片左浮动*/
        .img{
            width: 25%;
            height: 200px;
            float: left;
            transition:all .5s;
        }

        .img1{
            width: 100%;
            background-color: red;
        }

        .img2{
            background-color: #9a9a9a;
        }

        .img3{
            background-color: #3a3a3a;
        }

        .img4{
            background-color: #fea500;
        }

        .dots{
            display: inline-block;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 5%;
            z-index: 10;
            margin: auto;
            text-align: center;
        }

        .dots label{
            display: inline-block;
            background-color: #ccc;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition:all .5s;
        }

        .arrows{
            height: 100%;
        }

        .arrows label{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-right: 5px solid #000000;
            border-bottom: 5px solid #000000;
            cursor: pointer;
        }

        .arrows label:hover{
            width: 18px;
            height: 18px;
            border-color: #71ad37;
            transition:all .5s;
        }

        /*radio选中后，底部指示器相应的label标签背景颜色发生变化*/
        input:nth-of-type(1):checked ~ .dots label:nth-of-type(1),
        input:nth-of-type(2):checked ~ .dots label:nth-of-type(2),
        input:nth-of-type(3):checked ~ .dots label:nth-of-type(3),
        input:nth-of-type(4):checked ~ .dots label:nth-of-type(4),
        .dots label:hover{
            background-color: #e26163;
            cursor: pointer;
        }


        /*radio选中后，兄弟元素ul左移*/
        input:nth-of-type(1):checked ~ ul{
            margin-left: 0;
        }

        input:nth-of-type(2):checked ~ ul{
            margin-left: -100%;
        }

        input:nth-of-type(3):checked ~ ul{
            margin-left: -200%;
        }

        input:nth-of-type(4):checked ~ ul{
            margin-left: -300%;
        }

        /*当radio选中后，相应的下一个左箭头移动到图片的上层以供点击*/
        input:nth-of-type(2):checked ~ .arrows label:nth-of-type(1),
        input:nth-of-type(3):checked ~ .arrows label:nth-of-type(2),
        input:nth-of-type(4):checked ~ .arrows label:nth-of-type(3),
        input:nth-of-type(1):checked ~ .arrows label:nth-of-type(4){
            transform: rotateZ(135deg);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 10%;
            z-index: 10; /*放在最前方*/
            margin: auto;
            display: block;
        }

        /*当radio选中后，相应的下一个右箭头移动到图片的上层以供点击*/
        input:nth-of-type(1):checked ~ .arrows label:nth-of-type(6),
        input:nth-of-type(2):checked ~ .arrows label:nth-of-type(7),
        input:nth-of-type(3):checked ~ .arrows label:nth-of-type(8),
        input:nth-of-type(4):checked ~ .arrows label:nth-of-type(5){
            transform: rotateZ(-45deg);
            position: absolute;
            top: 0;
            bottom: 0;
            right: 10%;
            z-index: 10;  /*放在最前方*/
            margin: auto;
            display: block;
        }

    </style>
</head>



<body>
<div class="carousel">
    <!--radio控件-->
    <input type="radio" name="only" id="a1" checked="checked">
    <input type="radio" name="only" id="a2">
    <input type="radio" name="only" id="a3">
    <input type="radio" name="only" id="a4">

    <!--图片区-->
    <ul>
        <li class="img img1"></li>
        <li class="img img2"></li>
        <li class="img img3"></li>
        <li class="img img4"></li>
    </ul>

    <!--底部指示器-->
    <div class="dots">
        <label for="a1"></label>
        <label for="a2"></label>
        <label for="a3"></label>
        <label for="a4"></label>
    </div>

    <!--两边箭头-->
    <div class="arrows">
        <!--左箭头-->
        <label for="a1"></label>
        <label for="a2"></label>
        <label for="a3"></label>
        <label for="a4"></label>

        <!--右箭头-->
        <label for="a1"></label>
        <label for="a2"></label>
        <label for="a3"></label>
        <label for="a4"></label>
    </div>
</div>

</body></html>
