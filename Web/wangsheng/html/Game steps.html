<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>step</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/Game steps.css">

</head>
<body>
<header>
    <div class="back" id="backBtn"><img src="../img/back.png"/></div>
    <p>步骤</p>
    <div class="close" id="closeBtn"><img src="../img/close.png"/></div>
</header>
<wrap id="wrap"></wrap>
<article class="container" id="container">
    <section class="date">
        <p class="day" id="lastDay">第一天</p>
    </section>
    <main class="main" id="flowChart">
        <ul class="time-line">
            <li class="night-time"></li>
            <li class="short-line" id="shortLine"></li>
            <li class="day-time"></li>
            <li class="long-line" id="longLine"></li>
        </ul>
        <ul class="event-line" id="eventLine">
            <li class="item" id="kill">杀手杀人</li>
            <li class="item" id="lastWords">亡灵发表遗言</li>
            <li class="item" id="speak">玩家依次发言</li>
            <li class="item" id="vote">全民投票</li>
        </ul>
    </main>
</article>

<footer class="footer">
    <button class="footer__btn" id="gameOver">游戏结束</button>
    <button class="footer__btn" id="judgeLog">法官日志</button>
</footer>
<script src="../js/Game steps.js"></script>
</body>
</html>
