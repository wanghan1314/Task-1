<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>result</title>
    <link rel="stylesheet" href="../css/result.css">
</head>
<body>
<header>
    <div class="back" id="home"><img src="../img/above.png"/></div>
    <p>result</p>
    <div class="close" id="closeBtn"><img src="../img/circle.png"/></div>
</header>
<article>
    <section class="result">
        <img alt="" id="resultImg" class="result-img">

        <p class="result-text" id="resultText"></p>
        <ul class="result-list">
            <li>本次游戏中共计用时0小时25分钟</li>
            <li id="killNum">杀 手0人</li>
            <li id="civilianNum">平 民6人</li>
        </ul>
    </section>
    <section id="gameProcess" class="game-process">
    </section>
</article>
<footer class="footer">
    <button class="footer__btn" id="gameAgain">再来一遍</button>
    <button class="footer__btn" id="share">上传并分享</button>
</footer>
<script src="../js/result.js"></script>
</body>
</html>
