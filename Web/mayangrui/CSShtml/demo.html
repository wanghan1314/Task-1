<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular-file-upload/angular-file-upload.js"></script>
    <script src="../js/angular-animate/angular-animate.js"></script>
    <script src="../js/angular-sanitize/angular-sanitize.js"></script>
    <script src="../js/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="../js/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <!--ui-router-->
    <script src="../js/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="demo.js"></script>
    <!--表单验证-->
    <script src="../js/angular-messages/angular-messages.js"></script>
    <style>
        .odd {
            background-color: brown;
            color:white;
        }
        .even {
            background-color: palevioletred;
            color:white;
        }
        .black{
            background-color: aquamarine;
            color:red;
        }
    </style>
</head>
<body ng-app="app">
<div class="row">
    <div class="col-md-3">
        <superman strength>力量</superman>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <superman speed strength>速度</superman>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <superman speed light strength>光</superman>
    </div>
</div>
<div ng-controller="myCtrl">
    <input type="text" ng-model="ctrlFlavor">
    <drink flavor="ctrlFlavor" name="matt" class="dog"></drink>
    <greeting greet="sayHello(name)"></greeting>
    <ul>
        <li ng-repeat="item in moduleList" ng-class="{even: !$even, odd: !$odd,black:$first}">{{item.name}}{{}}</li>
    </ul>
</div>

<form name="myForm" ng-submit="save()" ng-controller="demoCtrl">
    <input type="text" ng-model="user.userName" required>id
    <input type="password" ng-model="user.password" required>
    <input type="submit" ng-disabled="myForm.$invalid">
</form>

</body>
</html>
