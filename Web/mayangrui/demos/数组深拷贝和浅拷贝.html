<script>

        a: 1,

    };

    // var y = $.extend({}, x);
    z = $.extend(true, {}, x)
    .b.f = {g: 2};

//    object.assign
    var array1=[0,1,2,3];
    var array2=Object.assign([],array1);
    array2[0] = 100;
    console.log(array1); // [0,1,2,3] <-- 沒被改到
    console.log(array2); // [100,1,2,3]
