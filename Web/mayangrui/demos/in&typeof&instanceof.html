    //json
    var book = {
        title: "professional JavaScript",
        author: [
            "nichalas C Zakas","brad matt","john wall"
        ],
        edition: 3,
        year: 2011,
        releaseDate: new Date(2011,11,1)
    };
    var jsonText = JSON.stringify(book, function (key, value) {
        switch (key) {
            case"author":
                return value.join('-.-');
            case"year":
                return 5000;
            case"edition":
                return undefined;
            case "title":
                return value + " is fun";
            default:
                return value;
        }
    });
    console.log(jsonText);
    var jsonparce=JSON.parse(jsonText,function (key,value) {
        if(key==='releaseDate'){
            return new Date(value);
        }
        else{
            return value;
        }
    });
    console.log(jsonparce);
    console.log(jsonparce.releaseDate.getFullYear());
