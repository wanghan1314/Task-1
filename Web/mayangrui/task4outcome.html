<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法官查看</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/task4-outcome.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/task4-outcome.js"></script>
<body>
<header>
    <span><img src="img/homebutton3.png" alt=""></span>
    <span>游戏结果</span>
    <span><img src="img/option.png" alt=""></span>
</header>
<main>
    <div class="up">
        <div class="dt1">
            <span class="dt2"></span>
            <div class="outcome">太棒了！你知道么？在捉鬼游戏中只有<span class="percent"></span>取得游戏的最终胜利哦！</div>
            <div class="clearfix1"></div>
        </div>
    </div>
    <div class="count">
        <ul>
            <li>本次游戏共计用时0小时25分钟</li>
            <li class="count1">
                <div class="killer"></div>
                <div class="famer"></div>
                <div class="sniper"></div>
            </li>
        </ul>
    </div>
    <div class="down">
        <ul class="outcome1">
        </ul>
    </div>
</main>
<div class="footer_3">
    <button class="bt1 btn btn-default" onclick="anothergame()">再来一局
    </button>
    <button class="bt2 btn btn-default">上传并分享</button>
</div>
</body>
</html>
