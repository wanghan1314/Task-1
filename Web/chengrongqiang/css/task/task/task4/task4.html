<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task4</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 62.5%;
            background: #eff0f4;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            height: 4.4rem;
            background: #5fc0cd;
            color: #fff;
            line-height: 4.4rem;
            text-align: center;

        }
        .close {
            font-size: 1.6rem;
            float: left;
            margin-left: 1.5rem;
        }

        .login {
            font-size: 1.8rem;
            margin: 0 4.8rem;
        }

        .register {
            font-size: 1.6rem;
            float: right;
            margin-right: 1.5rem;
        }

        main {
            margin-top: 5.2rem;

        }

        .num {
            height: 5rem;
            background: #ffffff;
        }

        .phone {
            float: left;
            padding: 1.5rem 2.3rem;
        }
        input {
            border: none;
            border-left: 2px solid #eaedee;
            padding: .45rem 0 .45rem 1.6rem;
            margin: 1.2rem 0;
            width: calc(100% - 7.8rem);
            outline: none;
            font-size: 1.6rem;

        }
        .password {
            height: 5rem;
            background: #ffffff;
            margin-top: .7rem;
        }
        .locked {
            float: left;
            padding: 1.5rem 2.3rem;
        }
        .login-btn {
            margin-top: 3.5rem;
            width: 100%;
            height: 5rem;
            background: #5fc0cd;
            border: none;
            color: #ffffff;
            font-size: 1.8rem;
            text-align: center;
            vertical-align: middle;
            outline: none;
        }
        footer {
            padding: .9rem 1.5rem 0 0;
        }
        footer a {
            font-size: 1.6rem;
            color: #5fc0cd;
            text-decoration: none;
            float: right;
        }
    </style>
</head>

<body>
    <header>
        <div class="close">关闭</div>
        <div class="register">注册</div>
        <div class="login">登录</div>
    </header>
    <main>
        <div class="num">
            <div class="phone">
                <img src="./iphone.png" alt="路径不对">
            </div>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="password">
            <div class="locked">
                <img src="./locked.png" alt="路径不对">
            </div>
            <input type="password" placeholder="请输入密码">
        </div>
        <button class="login-btn">登录</button>
    </main>
    <footer>
        <a href="#">忘记密码？</a>
    </footer>

</body>

</html>
