<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人主页</title>
    <style type="text/css">
* {
    margin: 0;
    padding: 0;
    list-style: none;
}
html {        
    font-size: 100px;
    }
header {
    position: fixed;
    left: 0;
    top: 0;
    padding:0 .15rem; 
    width: 100%;
    height: .4rem;    
    background: #5fc0cd;  
    }
header a {
    float: left;
    width: .15rem;
    height: .4rem;
    background: url(./return.png) .03rem .09rem no-repeat;  
}
.title {
    margin: 0 .45rem 0 0rem;
    font-size: .18rem;
    line-height: .4rem;
    color: #fff;    
    text-align: center;
}
main {
    margin-top: .4rem;
    margin-bottom: 1.5rem;
}
.introduce {
    box-sizing: border-box;
    border-bottom: 1px solid #e7e8e8;
    padding: .4rem 0 .4rem .15rem;     
    height: 1.64rem; 
    color: #fff;   
    background: url(./cover.png) no-repeat;
    background-size: cover;   
    
    
}
.portrait {
    float: left;
    width: .85rem;
    height: .85rem;
    background: url(./portrait.png) no-repeat;
}

.name {
    display: flex;
    align-items: center;
    margin-left: 1.04rem;
    height:.43rem;
    font-size: .18rem;    
}
.age {
    font-size: .14rem; 
}
.adress {
    margin-left: 1.04rem;
    height:.43rem;
    font-size: .12rem;
}
.introduce li i {
    display: inline-block;
    width: .09rem;
    height: .12rem;
    background: url(./adress.png) no-repeat;
}
.skill {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #e1e5e7;
    padding-left:.28rem;
    height: .5rem;
    font-size:.16rem;        
    background: url(./ico1.png) no-repeat .15rem .16rem;  
}
.accommodation {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #e7e8e8;
    margin-left: .15rem;
    padding-left: .15rem;    
    height: .5rem;   
    font-size: .16rem;
}
.accommodation p {
    margin-right: .1rem;
    padding-left: .17rem;   
    background: url(./star.png) no-repeat 0 .04rem;
}
.accommodation span {
    border-left:1px solid #e1e5e7;  
    padding-left: .25rem;
    background: url(./star.png) no-repeat .09rem .04rem;
}
.information li {
    display: flex;
    align-items: center;
    margin-left: .15rem;
    border-bottom: 1px solid #e1e5e7;
    height: .5rem;    
    font-size: .16rem;
}
.information li p {
    border-right:1px solid #e1e5e7;  
    padding:0 .12rem 0 .16rem;
    color: #999;     
}
.information li span {
    padding-left:.12rem;
    color: #333;    
}
.information li span.emolument {
    color: #e26163;
}
.introduce2 {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #e1e5e7;
    padding-top: .15rem;
    padding-bottom: .15rem;
    font-size: .16rem;
}
.introduce2 p {
    flex-shrink: 0;
    border-right:1px solid #e1e5e7;
    padding:0 .13rem 0 .3rem;
    color: #999;
}
.introduce2 span {
    padding-left:.12rem;    
    color: #333;
}
footer {
    position: fixed;
    left: 0;
    bottom: .2rem;
    padding: 0 5% 0 5%;
    width: 100%;   
}
footer button {
    float: left;
    display: flex;
    align-items: center;
    justify-content: center;    
    margin-right: 3.5%;
    border-radius: 7px;  
    border:1px solid #5fc0cd;
    width: 43%;
    height: .44rem;    
    font-size: .17rem;  
}
.message {
    color: #5fc0cd;
    background:#fff;
}
.telephone-contact {
    color: #fff;
    background: #5fc0cd;
}

    </style>
</head>
<body>
    <header>
        <a class="return-btn"></a>
        <div class="title">个人主页</div>
    </header>
    <main>
        <div class="introduce">
            <div class="portrait"></div>
            <ul class="name-age">
                <li class="name">高素雅&nbsp;&nbsp;<span class="age">51岁</span></li>
                <li class="adress"><i></i>&nbsp;&nbsp;北京.通州.果园</li>
            </ul>  
        </div> 
        <div class="skill"><span>专业技能</span></div>
        <div class="accommodation">
            <p>住家</p>
            <span>不含早餐</span>
        </div>                
        <ul class="information">            
            <li><p>从业年限</p><span>0~3年</span></li>
            <li><p>工作时间</p><span>全天</span></li>
            <li><p>服务价格</p><span class="emolument">25元/小时</span></li>            
        </ul>
        <div class="introduce2"><p>自我介绍</p><span>可以洗衣、做饭、照顾老人。在护工方面有五年经验，经验丰富。</span></div>        
    </main>
    <footer>
        <button class="message">留言</button>
        <button class="telephone-contact">电话联系</button>
    </footer>
    
</body>
</html>
