<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Access-Control-Allow-Origin" content="*">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台登录</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/task5.css"></link>
</head>

<body>
    <header></header>
    <main>
        <div class="login-main">
            <h3>后台登录</h3>
            <div class="user">
                <img src="./img/man.png" alt="瞬间爆炸">
                <input type="text" class="u-input" id="account" placeholder="这里输入账号">
            </div>
            <div class="pwd">
                <img src="./img/lock.png" alt="瞬间爆炸">
                <input type="password" class="p-input" id="password" placeholder="这里输入密码">
            </div>
            <div class="tips"></div>
            <button class="btn btn-info" id="login">登录</button>
        </div>
    </main>
    <footer></footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/task5.js"></script>
</body>

</html>
