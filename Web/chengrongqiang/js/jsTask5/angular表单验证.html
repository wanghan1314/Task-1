<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .wrapper {
            margin: 30px auto;
            width: 50%;
        }
        
        .error {
            color: #a10;
        }
        
        input.error {
            border: 1px solid #a10;
        }
        /* p.error {
            display: none;
        } */
    </style>
</head>

<body ng-controller="singnUpController">
    <h2>注册</h2>
    <div class="wrapper">
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group">
                <label>用户名:</label>
                <div>{{signUpForm.username.$valid}}</div>
                <div>{{userData.username}}</div>
                <input name="username" type="text" class="form-control" ng-model="userData.username" required ng-minlength="4" ng-maxlength="10">
                <p class="error" ng-if="(signUpForm.username.$error.minlength||signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度在4至10之间</p>
                <p class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不可为空</p>

            </div>
            <div class="form-group">
                <label>密码:</label>
                <input name="password" type="password" class="form-control" ng-model="userData.password">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <label>确认密码:</label>
                <input name="password2" type="password" class="form-control" ng-model="userData.password2">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>


</body>
<script src="./js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-router/1.0.18/angular-ui-router.js"></script>
<script src="https://cdn.bootcss.com/oclazyload/1.1.0/ocLazyLoad.js"></script>
<script>
    angular.module('myApp', []).controller('singnUpController', function($scope) {
        $scope.userData = {};
        $scope.submitForm = function() {
            // console.log('提交成功');
            console.log($scope.userData)
            if ($scope.signUpForm.$invalid) {
                console.log(123124)
            } else {
                console.log('提交成功')
            }
        }


    })
</script>

</html>
