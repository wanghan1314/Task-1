<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看身份</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/翻牌页面.css">
</head>

<body>
    <header>
        <a class="back-icon" onclick="backFirst()"></a>
        <a class="close-icon"></a>
        <p>查看身份</p>
    </header>
    <mian>
        <div class="flop-card-box">
            <div class="flop-card">
                <div class="num-box">
                    <p class="num" id="num1"></p>
                </div>
                <div class="card-icon">
                    <img src="./img/图层-2.png" alt="">
                </div>
                <div class="role-card-icon">
                    <img src="./img/形状-20.png" alt="">
                    <p id="playerifo">角色:
                        <span class="identify-info"></span>
                    </p>
                    <p id="words">词组：
                        <span id="words-info"></span>
                    </p>
                </div>
            </div>
        </div>
    </mian>
    <footer>
        <button id="btn1" class="btn-checked" onclick="checkIdentity()">查看<span class="num" id="num2">1</span>号身份</button>
        <button id="btn2" class="btn-send" onclick="sendIdentity()">点击按钮隐藏并传递给<span class="num" id="num3">2</span>号</button>
        <button id="btn3" onclick="nextPage()">大法官视角</button>
    </footer>
    <script src="./js/翻牌页面.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
