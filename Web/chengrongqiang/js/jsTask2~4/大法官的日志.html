<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大法官的日志</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/大法官的日志.css">
</head>

<body>
    <header>
        <a class="back-icon" onclick="backFirst()"></a>
        <a class="close-icon"></a>
        <p>大法官日志</p>
    </header>
    <main>
        <div class="day-time">第1天</div>
        <div class="game-steps">
            <div class="game-step1" onclick="killerFarmer()">杀手请杀人</div>
            <div class="game-step2">亡灵请发言</div>
            <div class="game-step3">玩家轮流投票</div>
            <div class="game-step4">全民投票</div>
        </div>

    </main>
    <footer>
        <button class="stop-game">结束游戏</button>
        <button class="diary">法官笔记</button>
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/大法官的日志.js"></script>
</body>

</html>
