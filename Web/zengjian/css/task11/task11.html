<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="task11.css">
    <title>Document</title>
</head>
<body>
        <header>
            <div class="container head">
               <div class="down"><a href="">关闭</a></div>
               <span>登录</span>
               <div class="register"><a href="">注册</a></div>
            </div>
        </header>
        <main>
            <div class="input_up">
                <div class="icon-phone">
                    <img src="../task4/images/iphone.png" alt="">
                </div>
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="input_down">
                <div class="icon-locked">
                    <img src="../task4/images/locked.png" alt="">
                </div>
                <input type="password" maxlength="11" placeholder="请输入密码">
            </div>
        </main>
        
        <footer>
            <button class="foot-login">
                登录
            </button>
            <a href="#" class="forgetpw">
                忘记密码？
            </a>
        </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
