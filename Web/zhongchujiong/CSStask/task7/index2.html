<script>
  function playPause() { 
    var music = document.getElementById('music2'); 
    var music_btn = document.getElementById('music_btn2'); 
    if (music.paused){ 
        music.play(); 
        music_btn.src = 'img/images7.1/发言讨论结束，投票_11.png';

    else{

}
