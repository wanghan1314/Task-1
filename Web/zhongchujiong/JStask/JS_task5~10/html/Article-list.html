<div class="articleList">    <div class="panel panel-default">        <div class="panel-body search">            <form  role="form">                <div class="row">                    <div class="col-md-4">                        <div class="row form-group">                            <label class="col-md-4 text-right" for="startTime">                                发布时间                            </label>                            <div class="col-md-8">                                <input type="text" class="form-control dateTime" id="startTime" ng-model="startTime">                            </div>                        </div>                    </div>                    <div class="col-md-4">                        <div class="row form-group">                            <label class="col-md-4 text-center" for="endTime">                                —                            </label>                            <div class="col-md-8">                                <input id="endTime" class="form-control dateTime" type="text" ng-model="endTime">                            </div>                        </div>                    </div>                    <div class="col-md-4">                        <div class="row form-group">                            <label class="col-md-4 text-right wordSpacing" for="Type">                                类 型                            </label>                            <div class="col-md-8">                                <select id="Type" class="form-control" ng-model="selecttype" >                                    <option value="">全部</option>                                    <option ng-selected="selecttype==x"  ng-selected="y" ng-value="x" ng-repeat="(x,y) in type">                                        {{y}}                                    </option>                                </select>                            </div>                        </div>                    </div>                </div>                <div class="row">                    <div class="col-md-4">                        <div class="row form-group">                            <label class="col-md-4 text-right wordSpacing" for="articleState">                                状 态                            </label>                            <div class="col-md-8">                                <!--<select id="articleState" class="form-control" ng-model="selectedStatus" ng-options="y.status for (x,y) in status">                                </select>-->                                <select id="articleState" class="form-control" ng-model="selectedStatus" >                                    <option value="">全部</option>                                    <option  ng-selected="y" ng-value="x" ng-repeat="(x,y) in status">                                        {{y}}                                    </option>                                </select>                            </div>                        </div>                    </div>                </div>                <div class="row">                    <div class="col-md-4 pull-right text-right">                        <button class="btn btn-danger" ui-sref="backstage.ArticleList({page:1,size:10,type:'',status:'',startAt:'',endAt:''})">清空</button>                        <button class="btn btn-success" ng-click="zcjj()">搜索</button>                    </div>                </div>            </form>        </div>    </div>    <div class="panel panel-default">        <div class="panel-heading">            <h3 class="panel-title" style="">                <strong>Article列表</strong>                <button class="btn btn-success pull-right btn-xs" ui-sref="backstage.articleRedact">+新增</button>            </h3>            <div class="panel-body" style="padding:15px 0;">                <table class="table table-striped" style="border:1px solid #ddd;">                    <thead>                        <tr>                            <th>ID</th>                            <th>名称</th>                            <th>类型</th>                            <th>发布时间</th>                            <th>修改时间</th>                            <th>发布者</th>                            <th>状态</th>                            <th class="text-center">操作</th>                        </tr>                    </thead>                    <tbody>                        <tr ng-repeat="s in shuju">                            <td ng-bind="$index+1"></td>                            <td>{{s.title}}</td>                            <td>{{s.type|type}}</td>                            <td>{{s.createAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>                            <td>{{s.updateAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>                            <td>{{s.author}}</td>                            <td>{{s.status|status}}</td>                            <td>                                <div class="col-md-4"><a href="" ng-bind="s.status|upline" ng-click="downline(s.id,s.status)"></a></div>                                <div class="col-md-4"><a href="" ui-sref="backstage.articleRedact({id:s.id})">编辑</a></div>                                <div class="col-md-4"><a href="" ng-click="deleteLine(s.id)">删除</a></div>                            </td>                        </tr>                    </tbody>                </table>            </div>        </div>    </div>    <div class="col-md-12 clearfix">        <ul class="list-unstyled list-inline">            <li class="pull-right">                <span>去第<input type="text" class="yeshu form-control text-center" ng-model="firstName"  onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/">页</span>                <span class="btn btn-default" ng-click="thePage()">确定</span>            </li>            <li class="pull-right">                <ul class="nomargin" uib-pagination                    boundary-links="true"                    boundary-link-numbers="false"                    items-per-page="perpage"                    total-items="totalItems"                    previous-text="&lsaquo;"                    next-text="&rsaquo;"                    first-text="首页"                    last-text="末页"                    ng-model="currentPage"                    rotate="ture"                    force-ellipses="true"                    max-size="maxSize"                    ng-change="pageChanged()">                </ul>            </li>            <li class="pull-right"><span>每页显示<input class="yeshu form-control text-center " ng-model="theSize" type="text"  onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/">条</span></li>        </ul>    </div></div>
