<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <title>游戏步骤</title>
</head>
<body>
<div class="mainCenter bdColorHui">
    <header>
        <div onclick="goToLog()" class="headerLeft headerLookLeft"></div>
        <span>法官台本</span>
        <div onclick="goToIndex()" class="headerRight headerLookRight"></div>
    </header>
    <div class="tttt">
    </div>

        <div>第1天</div>
        <div class="dayhide">
            <p class="xingxi">号被杀手干掉，其真实身份是平民</p>
            <p class="xinxi-2">被投票投死了，其真实身份是</p>
        </div>
    </div>-->
    <div class="kalendar_1">
        <div class="kalendar_box">
            <div class="yueliang"><img src="img/setting/yuelian.png" alt=""></div>
            <span class="flowBox flowBox-1">杀手杀人</span>
            <p class="xingxi-1">昨晚<span class="haoma"></span>号被杀手干掉，其真实身份是平民</p>

        <div class="kalendar_box">

        </div>

        </div>

            <span class="flowBox">全民投票</span>
        </div>
    </div>
    <footer>
        <div class="overGame">结束游戏</div>
        <div class="toLog">法官日志</div>

<script src="js/jquery.js"></script>
