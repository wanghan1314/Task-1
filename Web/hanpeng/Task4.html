<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>登录页</title>
	<link rel="stylesheet" href="./css/Task4.css">
</head>
<body>
	<div class="header">
		<button type="button" name="register" value="注册" class="reg">注册</button>
		<button type="button" name="close" value="关闭" class="close">关闭</button>
		<p>登录</p>
	</div>
	<div class="account">
		<form action="#" method="get">
			<p><input type="text" name="user" placeholder="请输入手机号" class="box user" pattern="[0-9]{11}" title="11位的手机号码"></p>
			<p><input type="password" name="psw" placeholder="请输入密码" class="box psw" pattern="\S{6,32}" title="6~32位的密码"></p>
			<input type="submit" value="登  录" class="log-in">
		</form>
	</div>
	<div class="forget-psw"><a href="#">忘记密码</a></div>
</body>
</html>
