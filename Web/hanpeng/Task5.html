<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>个人主页（v-1.0.1)</title>
	<link rel="stylesheet" href="./css/Task5.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<button type="button" name="return" value="<"><</button>
			<p>个人主页</p>
		</div>
		<div class="main">
			<div class="info">
				<div class="information">
					<img src="./img/portrait.png" alt="头像" class="portrait">
					<span>
						<p>徐士林 55岁</p>
						<span><img src="./img/location.png" alt="位置" class="loc">京城·四方·报纸林</span>
					</span>
				</div>
			</div>
			<div class="skill">
				<div class="subtitle">
					<span>专业技能</span>
				</div>
				<ul class="detail">
					<li class="list star">
						<span><img src="./img/star.png" alt="星标">住家</span><span><img src="./img/star.png" alt="星标">不含餐</span>
					</li>
					<li class="list years">
						<span class="item">从业年限</span><span class="content">0~3年</span>
					</li>
					<li class="list time">
						<span class="item">工作时间</span><span class="content">全天</span>
					</li>
					<li class="list pay">
						<span class="item">服务价格</span><span class="content red">25元/小时</span>
					</li>
					<li class="list intro">
						<span class="item">自我介绍</span>
						<span class="content para">可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人，可以洗衣做饭照顾老人。</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="footer">
			<div class="btn">
				<button class="msg" type="button" name="msg" value="留言">留言</button>
			</div>
			<div class="btn">
				<button class="tel" type="button" name="tel" value="电话联系">电话联系</button>
			</div>
		</div>
	</div>
</body>
</html>
