<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务二游戏设置页</title>
</head>
<link rel="stylesheet" href="task2-2.css">

<body>
    <header>
        <a href="./task2-1.html" class="back">
        </a>
        <p>参数设置</p>
        <!-- 帮助界面 -->
        <a href="./task13-1.html">
            <img src="./img/circled-help.png" alt="">
        </a>
    </header>
    <main>
        <!-- 玩家匹配 -->
        <div class="match">
            <div class="match-left">玩家匹配</div>
            <div class="match-right">
                <ul class="playinfo" id="info">

                </ul>
                <div id="setting">点我设置</div>
            </div>
        </div>
        <!-- 词组 -->
        <div class="phrases">
            <input class="phrase" type="text" placeholder="水民词组">
            <input class="phrase" type="text" placeholder="杀手词组">
        </div>
        <!-- 滑动条 -->
        <div class="slider">
            <div class="slider-top">
                玩家人数
                <input type="text" class="value" id="player" value="4">
                <!-- <span class="value">0</span> -->
                人
            </div>
            <div class="slider-bottom">
                <button class="btn-left" id="less"></button>
                <input type="range" id="myRange" min="4" max="18" step="1" value="4">
                <button class="btn-right" id="add"></button>
            </div>
        </div>

        <!-- 发牌 -->
        <button class="goto">去发牌</button>
    </main>

    <script src="./js/task2-2.js"></script>
</body>

</html>
