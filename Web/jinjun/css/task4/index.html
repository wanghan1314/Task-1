<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 登录</title>
    <link rel="stylesheet" href="css/css.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<header>
    <span class="shutdown">
        关闭
    </span>

    <span class="login">
        登录
    </span>

    <span class="register">
        注册
    </span>
</header>

<form>
    <div class="box">
        <img src="img/lock.png"/>
        <input type="text" placeholder="请输入手机号码">
    </div>

    <div class="box">
        <img src="img/phone.png"/>
        <input type="password" placeholder="请输入密码">
    </div>

    <button type="button">
        <span>
        登 录
        </span>
    </button>

</form>
<a href="">忘记密码?</a>


</body>
</html>
