<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官台本</title>
    <link rel="stylesheet" href="../css/1.8/1.8.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
</head>

<body>
    <header>
        <div class="back"></div>
        <p>法官台本</p>
        <div class="close"></div>
    </header>
    <main>
        <div class="days">
            <p class="day">
            </p>
            <div class="flow-style">
                <ul class="flow">
                    <li class="gurad">
                       <i></i> 
                        <p class="gurad-text">杀手杀人</p>
                    </li> 
                    <span class="prophet-text"></span>
                    <li class="the-dead">
                        <i></i>
                        <p class="dead-text"> 亡灵发表遗言</p>
                    </li>
                    <li class="speak">
                        <i></i>
                        <p class="speak-text"> 玩家依次发言</p>
                    </li>
                    <li class="vote">
                        <i></i>
                        <p class="vote-tou"> 全民投票</p>
                    </li>
                    <span class="vote-text"></span>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <button class="end-game">结束游戏</button>
        <button class="faguan">法官日志</button>
    </footer>
    <div class="popup-style">
        <div class="headlink">
            <p class="headlink-text"></p>
            <button class="queding">确定</button>
           
        </div>
    </div>
    <div class="close-popup">
            <div class="closelink">
                <p>是否结束游戏</p>
                <div>
                <button class="shi">是</button>
                <button class="fou">否</button>
                </div>
            </div>
        </div>
</body>
<script src="../../js/state-machine.js"></script>
<script src="../js/flow.js"></script>



</html>
