<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人数设置</title>
    <link rel="stylesheet" href="../css/1.5/1.5.css">
</head>

<body>
    <header>
        <i></i>
    </header>
    <main>
        <h3>玩家配比</h3>
        <div class="main">
            <div class="langren">
                <img src="../../image/狼人杀-logo/langren.jpg" alt="杀手">
                <span>杀人</span>
                <span class="langNum"></span>
                <span>人</span>
            </div>
            <div class=cunmin>
                <img src="../../image/狼人杀-logo/cunmin.jpg" alt="平民">
                <span>村民</span>
                <span class="cunNum"></span>
                <span>人</span>
            </div>
        </div>
        </div>
        <div class="space">
            <p class="minus">-</p>
            <input type="range" name="huadong" id="range" max="18" min="4" value="8" step="1">
            <p class="plus">+</p>
        </div>
        <div class="peopleNum">
            <label for="num">请输入玩家数量</label>
            <input type="text" id="num" maxlength="2" value="8">
            <label for="num">玩家数量为4-18</label>
        </div>
    </main>
    <footer>
        <p>去发牌</p>
    </footer>
    <div class="tanchuang">
        <div>
            <div>请输入正确的玩家数量</div>
            <p class="close">取消</p>
            <p class="close">确定</p>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <script src="../js/peopleNumber.js"></script>
</body>

</html>
