<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官台本</title>
    <link rel="stylesheet" href="css/1.8/1.8.css">
</head>

<body>
    <header>
        <div class="back"></div>
        <p>法官台本</p>
        <div class="close"></div>
    </header>
    <main>
        <div class="days">
            <p class="day">

            </p>
            <div class="flow-style">
                <ul class="flow">
                    <li class="gurad">
                        <i></i>
                        <p>守卫守人</p>
                    </li>
                    <span class="gurad-text"></span>
                    <li class="werwolf">
                        <i></i>
                        <p>狼人杀人</p>
                    </li>
                    <span class="werwolf-text"></span>
                    <li class="witch">
                        <i></i>
                        <p> 女巫救人或毒人</p>
                    </li>
                    <span class="witch-text"></span>
                    <li class="prophet">
                        <i></i>
                        <p> 预言家验人</p>
                    </li>
                    <span class="prophet-text"></span>
                    <li class="the-dead">
                        <i></i>
                        <p> 报死亡信息</p>
                    </li>
                    <span class="the-dead-text"></span>
                    <li class="speak">
                        <i></i>
                        <p> 玩家依次发言</p>
                    </li>
                    <li class="vote">
                        <i></i>
                        <p> 全名投票</p>
                    </li>
                    <span class="vote-text"></span>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <button>结束游戏</button>
        <button>法官日志</button>
    </footer>
    <div class="popup-style">
        <div class="headlink">
            <p>请点击正确的流程</p>
            <button>确定</button>
           
        </div>
    </div>
    <div class="witch-popup">
        <div class="witchlink">
            <p></p>
            <div>
            <button>救</button>
            <button>什么都不干</button>
            <button>毒</button>
            </div>
        </div>
    </div>
    <div class="close-popup">
            <div class="closelink">
                <p>是否结束游戏</p>
                <div>
                <button>是</button>
                <button>否</button>
                </div>
            </div>
        </div>
    
</body>
<script src="js/state-machine.js"></script>
<script src="js/popup.js"></script>
<script src="js/1.8.js"></script>

</html>
