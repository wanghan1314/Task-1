<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
    <header>
        <p>关闭</p>
        <p class="nav">登录</p>
        <p>注册</p>
    </header>
    <main>
        <div class="logo-stye">
            <div class="logo">
                <img src="image/手机.png" alt="手机">
            </div>
            <input type="text" placeholder="请输入手机号" maxlength="11" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
        </div>
        <div class="logo-stye">
            <div class="logo">
                <img src="image/锁.png" alt="密码">
            </div>
            <input type="password" placeholder="请输入密码">
        </div>
    </main>
    <footer>
       <p>登录</p>
        <a>忘记密码</a>
    </footer>
</body>
</html>
