<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 312.5%;
        }
        body{
            font-size: 16px;
            margin: 0;
        }
        .lunbo{
             width: 100vw; 
            overflow: hidden;
            position: relative;
        }
        .show{
            display: flex;
            font-size: 0;
            
        }
        img{
            width: 100vw;
            vertical-align: top;
        }
        #left{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 50px;
           
            background: red
        }
        #right{
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            width: 50px;
            
            background:red;
        }
    </style>
</head>
<body>
    <div class="lunbo">
        <div class="show">
            <img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/d4ddb42c-5e07-4d86-809f-e08898aa800d.jpg" >
            <img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/3a15425b-c947-4222-8558-0bf01cc36513.png" >
            <img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/0d9944f1-6aad-4894-b42e-72dadcfef058.png" >
            <img src="http://jns.img.bucket.ks3-cn-beijing.ksyun.com/skill/1/716b4d3b-5e13-4bdd-ae6f-99b90ab2bd66.png" >

        <div id="left"></div>
        <div id="right"></div>
    </div>
    <script src="js/show.js"></script>
</body>
</html>
