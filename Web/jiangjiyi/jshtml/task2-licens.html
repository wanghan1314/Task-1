
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sciale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../jscss/task2-license.css">
    <title>task2-发牌</title>
</head>
<body>
<div class="max-wid">
    <header>
        <img src="../jsimages/task2-Icon.png" alt="书签">
        <div>游戏结果</div>
        <img src="../jsimages/task2-circled-help.png" alt="关闭">
    </header>
    <div class="main-allot">
        <div class="shui">水民<span id="water">3</span>人</div>
        <div class="sha">杀手<span id="kill">1</span>人</div>
    </div>
    <div class="phrase">
        <input type="text" placeholder="水民词组" />
        <input type="text" placeholder="幽灵玩家"  />
    </div>
    <div class="players">
        <div class="number">玩家人数<input   id="digital" type="number" min="4" step="1" max="18" value="4" />人</div>
        <div class="range">
            <button class="less">-</button>
            <input id="range" type="range"  min="4" max="18" step="1" value="4"/>
            <button class="plus">+</button></div>
    </div>
    <!--<div class="bottom-vote" ><a href="task2-id.html">去发牌</a></div>-->
    <div class="bottom-vote" ><a href="task2-id.html">去发牌</a></div>
</div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/task2-licens.js"></script>
</html>
