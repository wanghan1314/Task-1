<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/module-way.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container margin-way">
        <p class="bold">如何学习</p>
        <div class="way">
            <div class="md-3 way-item">
                <span class="circle">1</span>
                <p class="gray">匹配你现在的个人情况，寻找适合自己的岗位</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">2</span>
                <p class="gray">了解职业前景薪金待遇、竞争压力等</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">3</span>
                <p class="gray">掌握行业内顶级技能</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">4</span>
                <p class="gray">查看职业目标任务</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">5</span>
                <p class="gray">参考学习资源，掌握技能点，逐个完成任务</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">6</span>
                <p class="gray">加入班级，和小伙伴们互帮互助，一块学习</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">7</span>
                <p class="gray">选择导师，一路引导，加速自己成长</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
            <div class="md-3 way-item">
                <span class="circle">8</span>
                <p class="gray">完成职业技能，升级业界大牛</p>
                <img src="img/arrow.png" alt="arrow">
            </div>
        </div>
    </div>
</body>

</html>
