<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>法官日记</title>

    <link href="scss/day.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <header>
        <p class="header-middle">
            法官日记
        </p>
        <a class="header-left" href="./diary.html">
            <img class="left-img" src="img/back.png" />
        </a>
        <a class="header-right" href="./task2.html">
            <img class="right-img" src="img/p2.png" />
        </a>
    </header>
    <main>
        <div class="day1">
            <button class="day1-tt">第1天</button>
            <div class="day1-content">
                <div class="triangle-top"></div>
                <div class="content-main">
                    <div class="main-step s1">
                        <img src="img/moon.png">
                        <div class="triangle-left-1"></div>
                        <button class="btn-step1">
                            杀手杀人
                        </button>
                    </div>
                    <div class="main-step s2">
                        <img src="img/sun.png">
                        <div class="triangle-left-2"></div>
                        <button class="btn-step2">亡灵发表遗言</button>
                    </div>
                    <div class="main-step s3">
                        <div class="triangle-left-3"></div>
                        <button class="btn-step3">玩家依次发言</button>
                    </div>
                    <div class="main-step s4">
                        <div class="triangle-left-4"></div>
                        <button class="btn-step4">全名投票</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="again">结束游戏</button>
        <a href="./diary.html" class="share">法官日志</button>
