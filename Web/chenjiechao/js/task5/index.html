<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="bg">
        <div class="box">
            <form method="post">
                <div class="title">喝我水站后台登录</div>
                <input type="text" name="username" placeholder="用户名" id="username">
                <input type="password" name="userpwd" placeholder="密码" id="userpwd">
                <div class="hint" id="hint"></div>
                <button type="button" class="login" id="login">登录</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
