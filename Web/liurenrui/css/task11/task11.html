<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8" />
<title>task11</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<div class="register">
			<a href="#" title="注册">注册</a>
		</div
		<div class="login">
			登录
		</div>
		<div class="close">
			<a href="#" title="关闭">关闭</a>
		</div>
	</header>
	
	<main>
		<form>
			<div class="phone">
				<span>
					<img src="iphone.png" alt="telphone" />
				</span>
				<input  type="tel" name="telphone" maxlength="11" placeholder="请输入手机号" />
			</div>
			<div class="pass">
				<span>
					<img src="locked 2.png" alt="locked" />
				</span>
				<input class="password" type="password" name="pass" placeholder="请输入密码" />
			</div>
			<div class="submit">
				<button type="submit" value="submit">登&nbsp&nbsp录</button>
			</div>
		</form>
	</main>
	
	<div class="link">
		<a href="#" title="忘记密码">忘记密码</a>
	</div>
	
</body>
</html>
