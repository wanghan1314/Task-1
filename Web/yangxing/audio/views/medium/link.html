<div class="row pd-top-2">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="blur">
                <div class="form-group ">
                    <div class="col-md-8">
                        <label class="control-label col-md-4 pd-left-0">链接地址：</label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   ng-model="vm.params.link"
                                   maxlength="50"
                                   placeholder="请输入链接内容">
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-md-1 pull-right">
                <button class="btn btn-primary btn-md form-group" ng-click="vm.clear()">重置</button>
            </div>
            <div class="col-md-1 pull-right">
                <button class="btn btn-primary btn-md form-group" ng-click="vm.search()">搜索</button>
            </div>
        </div>
    </div>
    <!--档案列表-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <buttont class="btn btn-default pull-right" style="margin-right: 20px" ng-click="vm.addLink()">新增</buttont>
                </div>
                <div class="list-replace" ng-if="vm.mediumLink.length === 0">
                    <div class="list-replace-text">暂无任何数据</div>
                </div>
                <div class="panel-body panel-body-noMax" ng-if="vm.mediumLink.length !== 0">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>链接地址</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="li in vm.mediumLink" class="text-center break-all">
                                <td>{{li.id}}</td>
                                <td>{{li.link}}</td>
                                <td>{{li.createAt | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs"
                                        ng-click="vm.goSort(li)"
                                    >
                                        重新排序
                                    </button>
                                    <button class="btn btn-primary btn-xs"
                                            ng-click="vm.delete(li.id)">
                                        删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
