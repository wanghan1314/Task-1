<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                新建账户
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" name="myform">
                            <div class="form-group">
                                <label for="oldPwd" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                           required
                                           class="form-control" id="oldPwd" placeholder="请输入用户名" ng-model="vm.data.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPwd" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control"
                                           required
                                           placeholder="请输入至少六位密码"
                                           minlength="6"
                                           id="newPwd" placeholder="" ng-model="vm.data.pwd">
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label for="newPwdAgain" class="col-sm-2 control-label">角色</label>-->
                                <!--<div class="col-sm-10">-->
                                    <!--<input type="password" class="form-control" id="newPwdAgain" placeholder="" ng-model="vm.data.newPwdAgain">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button type="button" class="btn btn-success" ng-click="vm.addManager()"
                                            ng-disabled="myform.$invalid"
                                    >保存
                                    </button>
                                    <button type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
