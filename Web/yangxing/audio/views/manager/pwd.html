<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                修改密码
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" name="myform">
                            <div class="form-group">
                                <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                                <div class="col-sm-10">
                                    <input type="password"
                                           required
                                           placeholder="请输入至少六位密码"
                                           minlength="6"
                                           class="form-control" id="oldPwd" placeholder="" ng-model="vm.data.pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                                <div class="col-sm-10">
                                    <input type="password"
                                           required
                                           placeholder="请输入至少六位密码"
                                           minlength="6"
                                           class="form-control" id="newPwd" placeholder="" ng-model="vm.data.newPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPwdAgain" class="col-sm-2 control-label">重复新密码</label>
                                <div class="col-sm-10">
                                    <input type="password"
                                           required
                                           placeholder="请输入至少六位密码"
                                           minlength="6"
                                           class="form-control" id="newPwdAgain" placeholder="" ng-model="vm.data.newPasswordAgain">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button type="button" class="btn btn-success" ng-click="vm.updatePwd()"
                                            ng-disabled="myform.$invalid"
                                    >保存
                                    </button>
                                    <button type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
