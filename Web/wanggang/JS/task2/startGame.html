<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="./sass/startGame.css">
</head>

<body>
    <header>
        <a href="allPrepare.html" class="returnButton"></a>
        <p>法官台本</p>
        <a class="closeButton"></a>
    </header>

    <main>
        <div class="day" id="day1">
            <div class="title">
                第<span class="dayNumber">一</span>天
            </div>
            <div class="gameOrder">
                <div class="order">
                    <div class="night choose">
                        <i></i>
                        <button class="textBox">杀手杀人</button>
                        <p id="killed"></p>
                    </div>
                   
                    <div class="morning choose">
                        <i></i>
                        <button class="textBox">亡灵发表遗言</button>
                    </div>
                    <div class="choose">
                        <button class="textBox">玩家依次发言</button>
                    </div>
                    <div class="choose">
                        <button class="textBox">全民投票</button>
                    <p id="voted"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button id="closeBox">结束游戏</button>
        <button id="diary">法官日志</button>
    </footer>
    <script src="./js/state-machine.js"></script>
    <script src="./js/closeButton.js"></script>
    <script src="./js/startGame.js"></script>
</body>

</html>
