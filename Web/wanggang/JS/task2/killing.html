<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./sass/killing.css">
</head>

<body>
    <header>
        <p>杀手杀人</p>
        <a class="close closeButton"></a>
    </header>
    <main>
        <div class="vote">
            <div class="choose">
                <p>杀手请睁眼，杀手选择要杀的对象</p>
            </div>
            <span class="air"></span>
            <p class="information">点击下方玩家头像，对被杀的玩家进行标记</p>
        </div>
        <div class="players">
            <div class="player" id="player1">
                <div class="photo">
                    <p class="name">平民</p>
                    <p class="number">1号</p>
                </div>
                <ul class="select">
                    <li class="icon1">
                    </li>
                </ul>
            </div>

        </div>
    </main>
    <footer>
        <div>
            <button class="kill">确定</button>
        </div>
    </footer>
    <script src="./js/closeButton.js"></script>
    <script src="./js/killing.js"></script>
</body>

</html>
