<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./sass/task13-3.css">
</head>

<body>
    <header>
        <a class="hall"></a>
        <p>游戏结果</p>
        <button class="i">
        </button>
    </header>
    <main>
        <div class="trophy">
            <span class="wreath">
                <span class="first">
                </span>
                <p>游戏结束</p>
            </span>
        </div>
        <div class="text-all">
            <p class="second-text">
                剩余玩家:
            </p>
            <div class="third-text">
                <p>杀&nbsp;&nbsp;手<span class="killer"> </span>人</p>
                <p>平&nbsp;&nbsp;民<span class="villager"> </span>人</p>

            </div>
            <div class="log" id="day1">
                <div class="day">
                    <div>
                        <p>第<span class="dayNumber"> </span>天</p>
                    </div>
                    <div>
                        <p>晚上：<span class="killLog"></span></p>
                        <p>白天：<span class="voteLog"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <button id="again">
            再来一局
        </button>
    </footer>
    <script src="./js/hallButton.js"></script>
    <script src="./js/gameOver.js"></script>

</body>

</html>
