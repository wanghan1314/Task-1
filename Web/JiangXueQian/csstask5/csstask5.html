<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width,initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />-->
    <title>css护工个人主页</title>
    <link href="csstask5.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--header-->
    <header>
        <div class="return inline-block"><img src="photo/jt.png"></div>
        <div class="onepage inline-block"><h3>个人主页</h3></div>
    </header>
    <main>
        <div class="background">
            <div class="bgcolor">
                <div class="portrait">
                    <img src="photo/header.png">
                </div>
                <div class="description">
                    <div class="nameAge">
                        <span class="name">徐士林</span>
                        <span class="age">55岁</span>
                    </div>
                    <div class="address">
                        <img src="photo/position1.png">
                        <span>京城·四方·宝芝林</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="skill">
            <img src="photo/my.png" alt="" class="rowspan1" >
            <span class="rowspan0 ">专业技能</span>
        </div>
        <div class="content">
            <div class="row2">
                <div class="rowspan3">
                    <img src="photo/star1.png"  alt="" class="rowstar">
                    <span>住家</span>
                </div>
                <img src="photo/huig.png" alt="" class="rowimg star-middle">
                <div class="rowspan4">
                    <img src="photo/star1.png" alt="" class="rowstar">
                <span>不含餐</span>
            </div>
            </div>
            <div class="row2">
                <span class="rowspan1">从业年限</span>
                <img src="photo/huig.png" alt="" class="rowimg">
                <span class="rowspan2">0~3年</span>
            </div>
            <div class="row2">
                <span class="rowspan1">工作时间</span>
                <img src="photo/huig.png" alt="" class="rowimg">
                <span class="rowspan2">全天</span>
            </div>
            <div class="row2">
                <span class="rowspan1">服务价格</span>
                <img src="photo/huig.png" alt="" class="rowimg">
                <span class="rowspan2" style="color:#e26163">25元/小时</span>
            </div>
            <div class="row-list">
                <div class="row5">
                    <span class="rowspan1">自我介绍</span>
                    <img src="photo/huig.png" alt="" class="rowimg">
                    <span class="rowspan2">可以洗衣做饭、照顾老人。在护工方面有5年的工作经验，经验丰富。</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
         <button class="message" style="background-color:#ffffff;color:#5fc0cd">留言</button>
         <button class="contact" style="background-color:#5fc0cd;color: #ffffff;">电话联系</button>
    </footer>




</body>
</html>
