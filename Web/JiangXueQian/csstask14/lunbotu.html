<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;inicial-scale=1">
    <title>Title</title>
    <style>
        body{
            overflow-x: hidden;
        }
        html,body,div,p,span,ul,li,img,label{
            margin: 0;
            padding: 0;
        }
        input[type="radio"]{
            display: none;
            margin: 0;
        }
        .viewport {
            position: relative;
            overflow: hidden;
            font-size: 0;
        }
        /*.circle1*/
        .circle1{
            display: inline-block;
            width: 2vw;
            height: 2vw;
            border-radius: 50%;
            /*border: 1px solid #e1e5e7;*/
            background-color: #e1e5e7;
            position: absolute;
            left: 40%;
            top: 80%;
            /*z-index: 4;*/
        }
        .circle2{
            display: inline-block;
            width: 2vw;
            height: 2vw;
            border-radius: 50%;
            /*border: 1px solid #e1e5e7;*/
            background-color: #e1e5e7;
            position: absolute;
            /*left: calc(41% + 4vw);*/
            left: 48%;
            top: 80%;
            z-index: 4;
        }
        .circle3{
            display: inline-block;
            width: 2vw;
            height: 2vw;
            border-radius: 50%;
            /*border: 1px solid #e1e5e7;*/
            background-color: #e1e5e7;
            position: absolute;
            /*left: calc(43% + 7vw);*/
            left: 56%;
            top: 80%;
            z-index: 4;
            /*height: 2vw;*/
        }
        .leftarrow,.rightarrow,.cilcle{
            overflow: hidden;
        }
        .leftarrow label{
            display: none;
            width: 4vw;
            height: 4vw;
            border-left:.5vw solid #e1e5e7 ;
            border-bottom: .5vw solid #e1e5e7;
            transform: rotate(45deg);
            position: absolute;
            top: 48%;
            left: 10%;
        }
        .rightarrow label{
            display: none;
            width: 4vw;
            height: 4vw;
            border-bottom: .5vw solid #e1e5e7;
            border-right: .5vw solid #e1e5e7;
            transform: rotate(-45deg);
            margin-right: 1vw;
            position: absolute;
            top: 48%;
            right: 10%;
        }
        .circle1{

        }
        img{
            display: inline-block;
            height: auto;
            max-width: 100vw;
        }
        ul{
            list-style-type: none!important;
            list-style: none;
            position: relative;
            display: inline-block;
            width: 300vw;
            overflow-x: hidden;
            font-size: 0;
        }
        li{
            display: inline-block;
            width: 100vw;
            float: left;
            /*background: url("image/bg.png");*/
        }
        #img1:checked ~ ul {
            left: 0;
            transition: 1s;
        }
        #img2:checked ~ ul {
            left: -100vw;
            transition: 1s;
        }
        #img3:checked ~ ul {
            left: -200vw;
            transition: 1s;
        }
        #img1:checked ~ .circlelbt label:nth-of-type(1),
        #img2:checked ~ .circlelbt label:nth-of-type(2),
        #img3:checked ~ .circlelbt label:nth-of-type(3)
        {
            background-color: #26a26f;
        }
        #img1:checked ~ .leftarrow label:nth-of-type(3){
            display: block;
            border-color: red;
        }
        #img2:checked ~ .leftarrow label:nth-of-type(1){
            display: block;
            border-color: gold;
        }
        #img3:checked ~ .leftarrow label:nth-of-type(2){
            display: block;
            border-color: #26a26f;
        }
        #img1:checked ~ .rightarrow label:nth-of-type(2){
            display: block;
            border-color: red;
        }
        #img2:checked ~ .rightarrow label:nth-of-type(3){
            display: block;
            border-color: gold;
        }
        #img3:checked ~ .rightarrow label:nth-of-type(1){
            display: block;
            border-color: #26a26f;
        }
    </style>
</head>
<body>
    <div class="viewport">
        <input type="radio" name="carousel" id="img1" checked>
        <input type="radio" name="carousel" id="img2">
        <input type="radio" name="carousel" id="img3">
        <ul>
            <li><img src="image/bg.png" alt=""></li>
            <li><img src="image/mian-bg-new.png" alt=""></li>
            <li><img src="image/bg.png" alt=""></li>
        </ul>
        <div class="leftarrow">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
        </div>
        <div class="rightarrow">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
        </div>
        <div class="circlelbt">
            <label for="img1" class="circle1"></label>
            <label for="img2" class="circle2"></label>
            <label for="img3" class="circle3"></label>
        </div>
        <!--<div style="clear: both;"></div>-->
    </div>

</body>
</html>
