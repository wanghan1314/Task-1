    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        input{
            display: none;
        }
        label {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid red;
            border-left: 2px solid red;
            transform: rotate(45deg);
        }

            background-color: #5fc0cd;

        }
        .l3{
            background-color: #e1e5e7;

        /*input[type="checkbox"]:checked ~ .d{*/
        #lbt1:checked ~ .d{
            left: 0vw;
            transform: translate(-100vw,0);

        }

            overflow: hidden;
        }
        img{
            display: inline-block;
            width: 100vw;
            display: inline-block;
            height: auto;
            float: left;
        }
        .aa,.l2,.l3{
            position: absolute;
            top: 5rem;

        }
        .aa{
