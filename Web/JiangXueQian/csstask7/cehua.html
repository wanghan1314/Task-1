        html,body{

        body,ul,div{

        /*.dropdown{*/

        label {
            display: inline-block;
            position: relative;
            font-size: 0;
            width: 33px;
            height: 33px;
            border: none;
            cursor: pointer;
            background-color: #00bcd4;
        }
        label:focus {
            outline: none;
        }
        label span {
            display: block;
            position: absolute;
            height: 3px;
            top: 15px;
            left: 6px;
            right: 6px;
            background-color: #fff;
        }
        label span:before,
        label span:after {/*before和after与span重合，需要进行上移和下移*/
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #fff;
        }
        label span:before {
            top: -8px;/*相对于中间的span上移10px*/
        }
        label span:after {
            bottom: -8px;/*相对于中间的span下移10px*/
        }
        input {
            display: inline-block;
            z-index: 99;
            display: none;
        }
        input:checked  ~ ul{
            display: block;
            background-color: red;
            transition: 0.6s;
        }
        input:checked ~ .r {
            background-color: #5fc0cd;
            margin-left: 30%;
            transition: 0.6s;
        }
        input:checked ~ .main {
            background-color: #5fc0cd;
            margin-left: 30%;
            transition: 0.6s;
        }
         ul {

            /*position: fixed;*/

            width: 30%;
            background-color: #fff;
            /*z-index: 1;*/
            margin: 0 !important;
            padding: 0;
            display: none;
            box-sizing: border-box
        }

        ul li {

        }

            /*border-top: none;*/
