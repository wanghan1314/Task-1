<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image:url("image/cnav.png");
            background-attachment: fixed;
        }
        h1 {
            font: bold 35px/60px Helvetica, Arial, Sans-serif;
            text-align: center; color: #eee;
            text-shadow: 0px 2px 6px #333;
        }
        #images {
            width: 500vw;
            height: 600px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }
        #images img {
            width: 100vw;
            height: 600px;
            position: absolute;
            top: 0;
            /*left: -400px;*/
            z-index: 1;
            opacity: 1;
            transition: all linear 500ms;
            -o-transition: all linear 500ms;
            -moz-transition: all linear 500ms;
            -webkit-transition: all linear 500ms;
        }
        #images img:target {
            left: 0;
            z-index: 9;
            opacity: 1;
        }
        #images img:first-child {
            left: 0;
        }
        #slider {
            width: 150px;
            height: 30px;
            margin: 20px auto;
        }
        #slider a {
            text-decoration: none;
            background: #45b97c;
            border: 1px solid #C6E4F2;
            padding: 4px 6px;
            color: #222;
            margin: 20px auto;
        }
        #slider a:hover {
            background: #C6E4F2;
        }

    </style>
</head>
<body>
<h1>CSS3 Image Slider</h1>
<div id="images">
    <img id="image1" src="image/卧底胜利.png" />
    <img id="image2" src="image/cnav.png" />
    <img id="image3" src="image/卧底胜利.png" />
    <img id="image4" src="image/cnav.png" />
    <img id="image5" src="image/卧底胜利.png" />
</div>
<div id="slider">
    <a href="#image1">1</a>
    <a href="#image2">2</a>
    <a href="#image3">3</a>
    <a href="#image4">4</a>
    <a href="#image5">5</a>
</div>
</body>
</html>
