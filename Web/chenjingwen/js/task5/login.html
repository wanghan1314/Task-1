<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <style type="text/css">
    body{
        margin:0;
        background:url("./1.jpg") no-repeat;
        background-size: 100vw 100vh;
        text-align: center;
    }
    .loginbox{
        width:18rem;
        margin:0 auto;
        margin-top:10rem;
    }
    span{
        font-size: 1.2rem;
        color:#29bde0;
    }
    .username,.password{
        margin:1rem 1rem .2rem 1rem;
        border:1px solid black;
    }
    img{
        float:left;
        margin:.2rem;
        padding:.5rem;
        border-right:1px solid black;
    }
    input{
        margin:.2rem;
        padding:.5rem;
        border:none;
        background-color: rgba(0,0,0,0);
        outline:none;
    }
    .errormessage{
        height:1rem;
        font-size:.8rem;
    }
    button{
        margin-top:.2rem;
        padding:.5rem 5rem;
        border:none;
        font-size: 1rem;
        color:white;
        background-color:#29bde0;
        outline:none;
    }
    </style>
</head>
<body>
    <div class="loginbox">
        <span>后台登录</span>
        <div class="username">
            <img src="./2.png"><input id="username" type="text" placeholder="请输入用户名">
        </div>    
        <div class="password">
            <img src="./3.png"><input id="password" type="password" placeholder="请输入密码">
        </div>
        <div class="errormessage" id="errormessage"></div>
        <button type="button" id="btn">登录</button>
    </div>
<script src="../jquery-3.3.1.min.js"></script>
<script src="login.js"></script>
<!-- <script src="loginjq.js"></script> -->
</body>
</html>
