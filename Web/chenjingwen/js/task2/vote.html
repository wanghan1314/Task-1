<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet"  href="vote.css">
    <title>杀人和投票页面</title>
</head>
<body>
    <header id="header">
        <a class="header-left" href="#" onclick="goBack()"><img src="./img/12.png"></a>
        杀手杀人
        <a class="header-right" href="#" onclick="goForward()"><img src="./img/13.png"></a>
    </header> 
    <div class="content">
        <p class="indicate" id="indicate">杀手请睁眼，选择要杀的对象</p>
        <div class="triangle"></div>
        <p class="point" id="point">点击下方玩家头像，对被杀的玩家进行标记</p>
        <div class="squares" id="squares"></div>
    </div>
    <footer><button id="confirm">确定</button></footer>


<script src="state-machine.js"></script>
<script src="../jquery-3.3.1.min.js"></script>
<script src="vote.js"></script>
</body>
</html>
