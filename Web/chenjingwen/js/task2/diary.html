<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet"  href="diary.css">
    <title>法官日记</title>
</head>
<body>
    <header>
        <a class="header-left" href="#" onclick="goBack()"><img src="./img/12.png"></a>
        查看身份
        <a class="header-right" href="#" onclick="goForward()"><img src="./img/13.png"></a>
    </header>
    <div class="process">
        <button class="daybtn">第1天</button>
        <div class="journal">
            <div class="triangle"></div>
            <div class="date">
                <p class="kill">杀手杀人</p>
                <p class="speak">亡灵发表遗言</p>
                <p class="discuss">玩家依次发言</p>
                <p class="vote">全民投票</p>               
            </div>
        </div>
    </div>
    <footer>
        <button class="btn-left">结束游戏</button>
        <button class="btn-right">法官日志</button>
    </footer>
<script src="state-machine.js"></script>
<script src="../jquery-3.3.1.min.js"></script>
<script src="diary.js"></script>
</body>
</html>
