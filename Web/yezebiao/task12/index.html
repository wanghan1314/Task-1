<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/screen.css" />
</head>
<body>
<div class="head">
    <div class="header">
        <a href="index2.html" class="btn_back"></a>
        <span class="title">个人主页</span>
    </div>
</div>
<div class="content">
        <div class="content_head">   
            <img class="avatar" src="img/avatar.png">
            <span class="name">徐士林</span>
            <span class="old">55岁</span>
            <div class="clear_div"></div>
            <img class="address_pic" src="img/address_pic.png">
            <span class="address">京城﹒四方﹒报纸林</span>
        </div>
        <div class="content_main">
            <ul class="skills">
                <li class="skills_border"></li>
                <li class="skills_title">专业技能</li>
            </ul>
            <ul class="info">
                <img class="star_pic1" src="img/star_pic.png">
                <li class="home">住家</li>
                <img class="star_pic2" src="img/star_pic.png">
                <li class="no_meal">不含餐</li>
            </ul>
            <ul class="work_years">
                <li class="list twork_years">从业年限</li>
                <li class="year">0-3年</li>
            </ul>
            <ul class="work_time">
                <li class="list twork_time">工作时间</li>
                <li class="time">全天</li>
            </ul>
            <ul class="work_price">
                <li class="list twork_price">服务价格</li>
                <li class="price">25元/小时</li>                
            </ul>
            <ul class="self_int">
                <li class="list tself_int">自我介绍</li>
                <li class="int">可以洗衣、做饭、照顾老人，在护工方面有5年的经验，经验丰富。</li>
            </ul>
        </div>
    </div>
<div class="foot">
    <div class="footer">
        <input class="btn_message" type="button" value="留言">
        <input class="btn_phone" type="button" value="电话联系">
    </div>
</div>
</body>
</html>
