<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="header">
        <form>     
            <input class="close" type="button" value="关闭">
            <input class="login" type="button" value="登陆">
            <input class="register" type="button" value="注册"> 
        </form>  
    </div>
    <div class="content">
        <ul class="phone">
            <img class="phone_img" src="img/phone_logo.png">
            <form>
                <input class="enter_number" type="text" placeholder="请输入手机号" >
            </form>
        </ul>
        <ul class="password">
            <img class="password_img" src="img/password_logo.png">
            <form>
                <input class="enter_password" type="password" placeholder="请输入密码">
            </form>
        </ul>
    </div>
    <div class="footer">
        <form>
            <input class="login_btn" type="button" value="登  陆">
            <input class="forget" type="button" value="忘记密码">
        </form>
    </div>
</body>
</html>
