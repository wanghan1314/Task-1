<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页</title>
  <link rel="stylesheet" type="text/css" href="./index.css">  
</head>
<body>
  <header>
    <div class="middle">登陆</div>
    <div class="left">关闭</div>
    <div class="right">注册</div>
  </header>
  <main>
    <div class="register">
      <label for="name"></label>
      <input type="tel" name="name" id="name" maxlength="11" placeholder="请输入手机号">
    </div>
    <div class="register">
      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder="请输入密码">
    </div>
  </main>
  <footer>
    <button type="submit">登 陆</button>
    <p>忘记密码？</p>
    <div class="login">
      <h5>第三方账号登陆<span></span></h5>
      <div class="login-alt">
        <div>
          <a href="#"><img src="img/wechat.png" alt="wechat"></a>
          <span>微信登陆</span>
        </div>
        <div>
          <a href="#"><img src="img/weibo.png" alt="weibo"></a>
          <span>微博登陆</span>
        </div>
        <div>
          <a href="#"><img src="img/qq.png" alt="qq"></a>
          <span>QQ登陆</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
