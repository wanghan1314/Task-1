<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./default.css">
    <title>登陆页</title>
</head>
<body>
    <div class= "header">
        <a href="#">关闭</a>
        <p>登陆</p>
        <a href="#">注册</a>
    </div>
    <div class= "main">
        <form>                   
            <div class="acount">
                <label><span>|</span></label>
                <div class="acountin">
                    <input type="text" name="account" maxlength="11" 
                    placeholder="请输入手机号" />
                </div>
            </div>        
            <div class="pwd">
                <label><span>|</span></label>
                <div class="pwdin">
                    <input type="password" name="pwd" placeholder="请输入密码" />
                </div>
            </div>
        </form>
        <div class= "login">
            <form>
                <button type="submit">登陆</button>
            </form>
        </div>
        <a href="#">忘记密码？</a>
    </div>
</body>
</html>
