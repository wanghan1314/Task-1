<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>杀人投票</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/play.css">
</head>

<body>

  <div class="page">
    <header>
      <div class="middle">投票</div>
      <div class="left">

      </div>
      <div class="right">
        <a></a>
      </div>
    </header>

    <main>

      <section class="top">
        <div class="info">
          <span>发言讨论结束，大家请投票</span>
        </div>
        <span>点击得票数最多人的头像</span>
      </section>

      <section class="play clearfix" id="play">

        <div class="player">          
          <div class="player-id">
            <div class="player-name">
              <span>水民</span>
            </div>
            <div class="player-num">
              <span>1号</span>
            </div>
          </div>

          <div class="play-drop">
            <span></span>
          </div>
        </div>

      </section>
    </main>

    <footer>
      <a>确定</a>
    </footer>
  </div>
<script src="js/play.js"></script>
</body>

</html>
