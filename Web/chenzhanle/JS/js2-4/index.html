<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
<!-- 侧边栏 -->
  <input type="checkbox" id="sidemenu">
  <aside>
    <ul id="sideul">
      <li>
        <img src="img/notice.png" alt="notice">
        <a href="#">公告</a>
        <img src="img/bluearrow.png" alt="bluearrow">
      </li>
      <li>
        <img src="img/setting.png" alt="setting">
        <a href="#">设置</a>
        <img src="img/bluearrow.png" alt="bluearrow">
      </li>
      <li>
        <img src="img/help.png" alt="help">
        <a href="#">帮助</a>
        <img src="img/bluearrow.png" alt="bluearrow">
      </li>
      <li>
        <img src="img/info.png" alt="info">
        <a href="#">关于</a>
        <img src="img/bluearrow.png" alt="bluearrow">
      </li>
    </ul>
  </aside>
<!-- 页面 -->
  <div class="page">
    
    <header>
        <label for="sidemenu"></label>
    </header>
    <main>
      <p class="game-last">
        上次游戏：捉鬼猜词版
        <a ></a>
      </p>
      <section class="game">
        <h4>捉鬼游戏</h4>
        <section class="game-ver">
          <div class="game-link">
            <div class="game-name">
              <a>简化版</a>
            </div>
            <span>有1133个用户正在玩此款游戏</span>
          </div>
          <div class="game-link">
            <div class="game-name">
              <a>猜词版</a>
            </div>
            <span>有1133个用户正在玩此款游戏</span>
          </div>
          <div class="game-link">
            <div class="game-name">
              <a>白痴版</a>
            </div>
            <span>有1133个用户正在玩此款游戏</span>
          </div>
          <div class="page-status">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a class="next"></a>
        </section>
      </section>
    </main>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
