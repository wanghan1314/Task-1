<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>法官台本</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/everyday.css">
</head>

<body>

  <div class="page">
    <header>
      <div class="middle">法官台本</div>
      <div class="left">
        <a></a>
      </div>
      <div class="right">
        <a></a>
      </div>
    </header>

    <main>
      <section class="content">
        <div class="content-hd">
          <strong>第<span class="gameday">一</span>天</strong>
        </div>
        <div class="content-list">
          <ul>
            <li>
              <p class="play-order">
                <span class="icon icon-moon"></span>杀手杀人</p>
              <p class="killContent"></p>
            </li>
            <li>
              <p class="play-order">
                <span class="icon icon-sun"></span>亡灵发表遗言</p>
            </li>
            <li>
              <p class="play-order">玩家依次发言</p>
            </li>
            <li>
              <p class="play-order">全民投票</p>
              <p class="voteContent"></p>
            </li>
          </ul>
        </div>
      </section>

    </main>

    <footer class="clearfix">
      <div>
        <a>结束游戏</a>
      </div>
      <div>
        <a>法官日志</a>
      </div>
    </footer>
  </div>
  <script src="js/state-machine.min.js"></script>
  <script src="js/everyday.js"></script>
</body>

</html>
