<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玩家配比</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/player-init.css">
</head>

<body>
  <div class="page">
    <header>
      <div class="middle">人数设置</div>
      <div class="left">
        <a></a>
      </div>
      <div class="right">
        <a></a>
      </div>
    </header>

    <main>
      <h4>玩家配比</h4>
      <section class="player-list">
        <span>杀 手</span>
        <span>平 民</span>
      </section>
      <section class="word">

      </section>
      <section class="player-total">
        <label for="number">请输入玩家数量</label>
        <input type="text" name="number" id="number">
        <span>玩家数量为 4 - 18</span>
        <div class="slider">
          <div id="minus" class="minus"></div>
          <input type="range" name="range" id="range" value="8" step="1" min="4" max="18">
          <div id="plus" class="plus"></div>
        </div>
      </section>
    </main>

    <footer>
      <a>去发牌</a>
    </footer>
  </div>
  <script src="js/player-init.js"></script>
</body>

</html>
