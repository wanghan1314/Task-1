                                   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/task4.css"/>
    <title>task4</title>
</head>

<body>
<header>
    <a class="close" href="#">关闭</a>
    <a class="enter">登录</a>
    <a class="register" href="#">注册</a>
</header>
<main>
    <div class="account">
        <div class="phone"></div>
        <div class="number">
        <input type="text" name="phonenumber" size="20" maxlength="11" placeholder="请输入手机号" oninput = "value=value.replace(/[^\d]/g,'')"/>
        </div>
    </div>
    <div class="locked">
        <div class="lock"></div>
        <div class="pwd">
            <input type="password" name="lock" size="20" maxlength="20" placeholder="请输入密码"/>
        </div>
    </div>
</main>
<footer>
        <input class="entering" type="button" name="#" value="登录"/>
</footer> 
    <div class="remember">
        <a class="forget" href="#">忘记密码</a>
    </div>
</body>

</html>
