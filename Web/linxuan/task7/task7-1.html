            </div>

                <div class="bsb">
                    <!-- buttom-slide-box底部滑动外部盒子 -->
                    <span class="roundness"></span>
                    <!-- roundness-one底部滑动第一个 -->
                    <span class="roundness"></span>
                    <span class="roundness"></span>
                    <span class="roundness"></span>
