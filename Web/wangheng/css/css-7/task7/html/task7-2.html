    <!-- 头部开始 -->
    <header>
        <img class="home" src="../img/right.png">
        <span class="result">游戏结果</span>
        <img class="help" src="../img/left.png">

    <!-- 中间部分 -->
    <main>
        <div>
         <img class="trophy" src="../img/cup.png">
             <span class="victory">卧底胜利</span>
        </div>
        <span class="container">太棒了!你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦!</span>

            <li class="time">本次游戏共计用时0小时25分钟</li>

                <span>杀&emsp;手0人</span>

                <span>警&emsp;察1人</span>
                &emsp; 
                <span>平&emsp;民6人</span>
            </li>
            <li class="time">
                <span>狙击手0人</span>
                &emsp;

            </li>
            <li class="time">卧底词汇：爱新觉罗</li>
            <li class="time">水民词汇：努尔哈赤</li>
            <li class="today">

                <span class="day">第1天</span>
                <span class="second">0小时07分</span>
                </div>
                <span class="night">晚上：5号被杀手杀死，5号是水民</span>
                <span class="daytime">白天：8号被全民投票投死，8号是杀手</span>
            </li>
            <li class="today">

                <span class="day">第2天</span>
                <span class="second">0小时07分</span>
                </div>
                <span class="night">晚上：5号被杀手杀死，5号是水民</span>
                <span class="daytime">白天：8号被全民投票投死，8号是杀手</span>           
            </li>
            <li class="last">
                <div class="last-days">
                <span class="last-day">第2天</span>
                <span class="last-second">0小时07分</span>
                </div>     
            </li>
        </ul>
    </main>
    <!-- 底部 -->
    <footer>
        <button class="again">再来一局</button>
        <button class="share">上传并分享</button>
    </footer>
</body>
