<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玩家配比</title>
    <link rel="stylesheet" type="text/css" href="./css/02.css">
</head>

<body>
    <header>
        <a class="big-arrow" href="01.html"></a>
        <span>参数设置</span>
        <span class="img-help"></span>
    </header>

    <main>
        <div class="title">玩家配比</div>
        <div class="top">
            <div class="kill">
                <span class="img-kill"></span>
                <span class="txt">狼人  人</span>
            </div>
            <div class="farmer">
                <span class="img-farmer"></span>
                <span class="txt">平民  人</span>
            </div>
            <div class="god">
                <span class="img-god"></span>
                <span class="txt">预言家 0 人</span>
            </div>
            <div class="doctor">
                <span class="img-doctor"></span>
                <span class="txt">女巫 0 人</span>
            </div>
        </div>
        <div class="middle"></div>
            <div class="bottom">
                <span class="blod-txt16">请输入玩家数量</span>
                <input id="input" type="number" min="4" max="18" value="6" oninput="add_input(value)">
                <span class="yellow-txt14">玩家数量为4-18</span>
            </div>

            <input id="submit" class="submit" type="submit" value="去发牌" onclick="go()">

    </main>

    <script src="./js/02.js"></script>
</body>
</html>
