<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/05.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <header>
        <a class="big-arrow"></a>
        <span class="head-center">法官日记</span>
        <a class="head-right" href="01.html">
            <div class="right-1"></div>
            <div class="right-2"></div>
        </a>
    </header>

    <main>
        <!-- 每天的流程 -->
        <ul class="list">
            <!-- 日期标题 -->
            <div class="list-day">
                <span class="arrow-x"></span>
                <span class="day"></span>
                <span class="arrow"></span>
            </div>

            <!-- 流程菜单 -->
            <div class="list-main">
                <div class="content">
                    <div class="list-menu">
                        <span class="sun"></span>
                        <span class="trangle list-css"></span>
                        <li class="list-wrap list-click">狼人刺杀</li>
                    </div>
                    <div class="tips"></div>
                    <div class="list-menu">
                        <span class="moon"></span>
                        <span class="trangle list-css"></span>
                        <li class="list-wrap list-click">死亡玩家发表遗言</li>
                    </div>
                    <div class="list-menu">
                        <span class="trangle list-css"></span>
                        <li class="list-wrap list-click">玩家依次发言</li>
                    </div>
                    <div class="list-menu">
                        <span class="trangle list-css"></span>
                        <li class="list-wrap list-click">全民投票</li>
                    </div>
                    <div class="tips"></div>
                </div>
            </div>
        </ul>

    </main>
</body>

<script src="./js/05.js"></script>
</html>
