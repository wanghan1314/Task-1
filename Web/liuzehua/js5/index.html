<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>

    <div class="box">
        <span class="icon"></span>
        <form name="form">
            <input type="text" id="name" name="name" placeholder="用户名" maxlength="12" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
            <input type="password" id="password" name="password" placeholder="密码">
            <button id="submit" type="button">登录</button>
        </form>
    </div>

</body>
<script>
    // var xhr = new XMLHttpRequest();

    $("#submit").click(function () {
        var a = $("#name").val();
        var b = $("#password").val();
        // console.log(value);

        $.ajax({
            url: "carrots-admin-ajax/a/login",
            data: {
                name: a,
                pwd: b
            },
            type: "post",
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            }, //这里设置header
            success: function (data) {
                var json = JSON.parse(data);
                if(json.code == 0){
                    console.log(json);
                    window.location.href = "https://txwllr.github.io/html/";
                }else{
                    alert(json.message);
                }
            }
        });
        // xhr.open("post","carrots-admin-ajax/a/login",true);
        // xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        // xhr.send("name="+a+"&pwd="+b);//发送数据
    });
</script>

</html>
