<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>End</title>
    <link rel="stylesheet" href="../css/task.css">
    <link rel="stylesheet" href="../css/end.css">
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<header>
    <div class="header-left" onclick="home()"></div>
    <p>游戏结果</p>
    <div class="header-right" onclick="state()"></div>
</header>
<main>
    <div class="win">
        <p id="victory"></p>
    </div>
    <p>太棒了！你知道吗？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
    <div class="statistics">
        <p>本次游戏共计经历 <span id="day"></span> 天</p>
        杀手
        <span id="killNum"></span>
        人&nbsp &nbsp 平民
        <span id="peopleNum"></span>
        人
        <p>剩余人数</p>
        杀手
        <span id="kill"></span>
        人&nbsp &nbsp 平民
        <span id="people"></span>
        人
    </div>
</main>
<div id="list"></div>
<div class="pillar"></div>
<footer>
    <button class="footer-left" onclick="again()">再来一局</button>
    <button class="footer-right">上传并分享</button>
</footer>
<script src="../js/task.js"></script>
<script src="../js/end.js"></script>
</body>
</html>
