<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link href="css/mycss.css" rel="stylesheet">
</head>
<body>
<header>
    <a class="a--registered" href="">注册</a>
    <span>登陆</span>
    <a class="a--close" href="">关闭</a>
</header>
<main>
    <div class="number--wrap">
        <input type="text"  placeholder="请输入手机号" maxlength="11" onKeyUp="value=value.replace(/[^\d]/g,'')"
        >
    </div>
    <div class="password--wrap">
        <input type="password" placeholder="请输入密码" maxlength="20">
    </div>
</main>

<footer>
    <button>登&nbsp;&nbsp;&nbsp;陆</button>
    <a href="" class="a--forget">忘记密码</a>
</footer>

</body>
</html>
