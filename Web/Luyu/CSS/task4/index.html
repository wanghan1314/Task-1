<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <link href="css/mycss.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <a href="">注册</a>
    <span >登陆</span>
    <a href="">关闭</a>
</header>
<main>
    <div class="number">
        <div class="left">
        <img src="img/iphone.png" alt="">
        <span></span>
        </div>
        <input type="text" placeholder="请输入手机号码" class="number-in" maxlength="11">
    </div>
    <div class="password">
        <div class="left">
        <img src="img/locked.png" alt="">
        <span></span>
        </div>
        <input type="password" placeholder="请输入密码"  class="password-in" maxlength="18">
    </div>
    <button class="login">登&nbsp;陆</button>
    <a href="">忘记密码？</a>

</main>




</body>
</html>
