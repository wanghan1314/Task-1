<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name ="viewport" content ="width=device-width,initial-scale=1.0">
    <title>法官日记</title>
    <link href="css/startgame.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <a class="back" onclick="Back()"></a>
    <h2>法官日记</h2>
    <img onclick="Off()" src="img/x.png" alt="x.png" width="18px" height="18px">
</header>
<main>
    <div class="main-box">
    <div class="day"></div>
    <div class="day-box">
            <div class="btn-box">
                <div class="day-img">
                </div>
                <div class="day-triangle">
                </div>
                <button class="day-btn">杀手杀人</button>
            </div><p class="note"></p>
        <div class="btn-box">
            <div class="night-img">
            </div>
            <div class="day-triangle">
            </div>
            <button class="day-btn">亡灵发表遗言</button>
        </div>
        <div class="btn-box">
            <div class="day-triangle">
            </div>
            <button class="day-btn">玩家依次发言</button>
        </div>
        <div class="btn-box">
            <div class="day-triangle">
            </div>
            <button class="day-btn">投票</button>
        </div><p class="note"></p>
    </div>
    </div>
</main>
<footer>
    <button onclick="Off()" id="gameend" class="footer-button-start">
    结束游戏
    </button>
    <button id="gamenote" class="footer-button-start">
    游戏日志
    </button>
</footer>
<script src="jquery-3.3.1.min.js"></script>
<script src="startgame.js"></script>
</body>
</html>
