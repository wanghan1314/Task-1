<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>发牌</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/deal.css" type="text/css">
</head>

<body>
    <header>
        <span class="arrow"></span>
    </header>
    <div id="position">
        <div class="window">
            <p>请输入正确玩家数量</p>
            <button class="border" id="cancle">取消</button>
            <button id="confirm">确认</button>
        </div>
    </div>
    <main>
        <p class="title">玩家配比</p>
        <div class="people">
            <div class="box">
                <i class="killer"></i>
                <p>杀手
                    <span id="killer">2</span> 人</p>
            </div>
            <div class="box">
                <i class="villager"></i>
                <p>水民
                    <span id="villager">6</span> 人</p>
            </div>
        </div>
        <div class="word">
        </div>
        <div class="word">
            <span class="bold">请输入玩家数量</span>
            <input type="text" value="8" class="number" id="number" maxlength="2">
            <span class="orange">玩家数量为4-18人</span>
        </div>
        <button id="go">
            去发牌
        </button>
    </main>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/button.js"></script>
    <script src="js/deal.js"></script>
</body>

</html>
