<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>游戏步骤</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/step.css" type="text/css">
</head>

<body>
    <header>
        <span class="arrow"></span>
        <span class="title">法官台本</span>
        <span class="close">X</span>
    </header>
    <main class="main">
        <div class="clear">
            <p class="days">第一天</p>
            <div class="step">
                <ul>
                    <li class="moon style">
                        <span class="triangle"></span>
                        <p class="color kill">杀手杀人</p>
                    </li>
                    <li class="word-kill"></li>
                    <li class="sun style">
                        <span class="triangle"></span>
                        <p class="color death">亡灵发表遗言</p>
                    </li>
                    <li class="style">
                        <span class="triangle"></span>
                        <p class="color talk">玩家依次发言</p>
                    </li>
                    <li class="all style">
                        <span class="triangle"></span>
                        <p class="color vote">全民投票</p>
                    </li>
                    <li class="word-vote"></li>
                </ul>
            </div>
        </div>
    </main>
    <div id="position">
        <div class="window">
            <p id="text"></p>
            <button class="border" id="cancle">取消</button>
            <button id="confirm">确认</button>
        </div>
    </div>
    <footer>
        <button id="over">结束游戏</button>
        <button id="log"> 法官日志</button>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/button.js"></script>
    <script src="js/step.js"></script>
</body>

</html>
