<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>结果页</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/resault.css" type="text/css">
</head>

<body>
    <header>
        <!-- 顶部标题和按钮 -->
        <a class="icon-home"></a>
        <span>游戏结果</span>
    </header>
    <main>
        <!-- 胜利图片 -->
        <div class="victory">
            <span id="resault-word"></span>
        </div>
        <p>太棒了!你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
        <!-- 游戏统计信息 -->
        <div class="main-top">
            <p class="number">
                <span>剩余玩家：</span>
            </p>
            <p class="number">
                <span class="killer"></span>
                <span class="villager"></span>
            </p>

        </div>
    </main>
    <!-- 游戏每天结果 -->
    <article class="box">
        <ul class="day">
            <li class="day-number"></li>
            <li class="moon">晚上：</li>
            <li class="sun">白天：</li>
        </ul>
    </article>
    <!-- 底部按钮 -->
    <footer>
        <button id="again">再来一局</button>
        <button id="share"> 上传分享</button>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./js/resault.js"></script>
</body>

</html>
