<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>查看身份</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/check.css" type="text/css">
</head>

<body>
    <header>
        <span class="arrow"></span>
        <span class="title">查看身份</span>
        <span class="close">X</span>
    </header>
    <div id="position">
        <div class="window">
            <p id="text"></p>
            <button class="border" id="cancle">取消</button>
            <button id="confirm">确认</button>
        </div>
    </div>
    <main>
        <div class="img-box">
            <span class="circle">1</span>
            <img src="image/fanpai.png" alt="翻牌" id="img">
            <img src="image/lang.jpg" alt="杀手" id="killer">
            <img src="image/pingming.jpg" alt="村民" id="villager">
        </div>
    </main>
    <button id="go">
        查看1号身份
    </button>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/button.js"></script>
    <script src="js/check.js"></script>
</body>

</html>
