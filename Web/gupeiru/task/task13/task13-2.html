    // 点击audio图片播放语音再点击停止
        var aud = document.getElementById("aud");
        var img = document.getElementById("playpause");
        img.onclick = function () {
            if (aud.paused) {
                aud.play();
            } else {
                aud.pause();
            }
        }
        aud.addEventListener("play", function (e) {
            img.src = "images/play.png";
        }, false);
        aud.addEventListener("pause", function (e) {
            img.src = "images/play.png";
        }, false);
