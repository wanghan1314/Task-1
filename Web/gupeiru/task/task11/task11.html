    <header>
        <a href="#">关闭</a>

    <main>
        <div class="input-box">
            <img src="images/phone.png" alt="phone">
            <input type="number" placeholder="请输入手机号" oninput="if(value.length>11)value=value.slice(0,11)" required="required">
        </div>
        <div class="input-box">
            <img src="images/lock.png" alt="lock">
            <input type="password" placeholder="请输入密码" required="required">
        </div>
    </main>
    <footer>
        <a href="#">登录</a>
    </footer>
    <div class="forget">
        <a href="#">忘记密码?</a>
    </div>
