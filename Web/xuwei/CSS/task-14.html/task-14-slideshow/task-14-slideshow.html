<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="task-14-sildeshow.css">
    <link rel="stylesheet" href="normalize.css">
    <title>技能树首页</title>
</head>
<body>
<main>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="images-slideshow/background-pic1.jpg" class="carousel-img" alt="第一张"/>
            </div>
            <div class="item">
                <img src="images-slideshow/background-pic2.jpg" class="carousel-img" alt="第二张"/>
            </div>
            <div class="item">
                <img src="images-slideshow/background-pic3.jpg" class="carousel-img" alt="第三张"/>
            </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">
            <span class="glyphicon glyphicon-chevron-left"><</span>
        </a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">
            <span class="glyphicon glyphicon-chevron-right">></span>
        </a>
    </div>
</main>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
