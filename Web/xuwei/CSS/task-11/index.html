<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
<header>
    <a class="register" href="#" style='text-decoration:none'>注册</a>
    <div class="login">登录</div>
    <a class="close" href="#" style='text-decoration:none'>关闭</a>
</header>
<main>
    <form class="container-account">
        <img src="images/account.jpg" alt="">
        <input type="text" placeholder="请输入手机号">
    </form>
    <form class="container-password">
        <img src="images/password.jpg" alt="">
        <input type="password" placeholder="请输入密码">
    </form>
    <button class="btn-login" type="submit">登&nbsp;&nbsp;录
    </button>
    <a class="forget" href="#">忘记密码</a>
</main>
</body>
</html>
