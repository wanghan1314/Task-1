<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="task-5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
</head>
<body>
<header>
    <img class="back" src="images/back.jpg" alt="">
    <div class="word">个人主页</div>
</header>
<main>
    <div class="background">
        <img class="picture" src="images/portrait.png" alt="">
        <div class="name">
        <span class="word1">
            高素雅  51岁
        </span><br>
            <div class="address">
                <img class="picture2" src="images/location.png" alt="">
                <p class="garden">北京，通州，果园</p>
            </div>
        </div>
    </div>
    <div class="part1">
        <div class="box1">
            <div class="skill">专业技能</div>
        </div>
    </div>
    <div class="part1">
        <div class="box1">
            <img class="star-1" src="images/star-1.jpg" alt="">
            <div class="home">住家</div>
            <img class="star-2" src="images/star-2.jpg" alt="">
            <div class="food">不含餐</div>
        </div>
    </div>
    <div class="part3">
        <div class="time">从业年限</div>
        <div class="year">0～3年</div>
    </div>
    <div class="part3">
        <div class="day">工作时间</div>
        <div class="one">全天</div>
    </div>
    <div class="part3">
        <div class="price">服务价格</div>
        <div class="per">25元/小时</div>
    </div>
    <div class="part3">
        <div class="self">自我介绍</div>
        <div class="introduce">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
    </div>
    <div class="part2">
        <div class="self"></div>
        <div class="introduce"></div>
    </div>
    <footer>
        <button class="button1" type="submit">留言</button>
        <button class="button2" type="submit">电话联系</button>
    </footer>

</main>
</body>
</html>
