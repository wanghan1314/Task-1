        }
        else if (allNumber.value > 18){

            allNumber.value = 18;
        }
        range.value = allNumber.value;

    }

        var time = allNumber.value;

            s=1;

            p=time-s;

        }

        for(var i=0;i<s;i++){
            kill[i]=killer;

        }
        //平民人数
        for(var i=0;i<p;i++){
            civilian[i]=cvl;

        console.log(allnumber)
        for (var i=0;i<allnumber.length;i++){
            document.getElementById("fe").innerHTML +=allnumber[i]
        }
        // 随机数组
        function shuffle() {
            var a=(allnumber);
            var b=[];
            while (a.length>0){
                var index = parseInt(Math.random()*(a.length-1));
                b.push(a[index]);
                a.splice(index,1);
            }
        //    console.log(b);
            return b;
        }
        
        // console.log(a);
        var random = shuffle();
        console.log("random");  
        
        console.log(random);
        for (var i=0;i<random.length;i++){
