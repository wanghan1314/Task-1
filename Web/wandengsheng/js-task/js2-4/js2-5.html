<body>
    <div class="head">
        <span class="left">	&lt;</span>
        <span class="center">法官台本</span>
        <span class="right">X</span>
    </div>
    <div class="main">
        <div class="day">
                <div class="time">第<span></span>天</div>
                <ul>
                    <li class="step" id="start"><span class="round"></span>杀手杀人</li>
                    <li class="step" id="twostart"><span class="round"></span>亡灵发布言论</li>
                    <li class="step"><span class="round"></span>玩家依次发言</li>
                    <li class="step"><span class="round"></span>全名投票</li>
                    
                </ul>

        </div>
        

    </div>
<div class="foot">
    <button>结束游戏</button>
    <button>法官日志</button>
</div>
<script src="lib/javascript-state-machine-master/state-machine.js"></script>
