<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人物设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="sass/js-task2.css">
    <script src="JS/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<header>
    <div class="arrow" id="return"></div>
    <span>参数设置</span>
    <img src="IMG/js-task2-p1.png" height="30" width="30"/>
</header>
<main>
    <div class="main">
        <div class="top">
            <div class="topleft fjac">玩<br>家<br>配<br>比</div>
            <div class="topright">
                <div class="tr1" id="board">
                </div>
                <div class="tr2 fjac"> <button onclick="show()">点击设置<img src="IMG/js-task2-p2.png" height="14" width="14"/></button></div>
            </div>
        </div>
        <div class="middle">
            <div class="people">
                <input  placeholder="水民词汇">
            </div>
            <div class="ghost">
                <input  placeholder="幽灵词汇">
            </div>
        </div>
        <div class="bottom">
            <div class="num fjac">
                玩家人<input  type="tel" value="4" min="4" max="18"  maxlength="2" onchange="getnumber()"  class="qq" id="playernum">数
            </div>
            <div class="slider fjac">
                <button onclick="reduce() ">-</button>
                <input type="range" value="4" min="4" max="18" step="1" id="Range" onchange="change()">
                <button onclick="add()">+</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <button  class="test" onclick="go()">去发牌</button>
</footer>
<script src="JS/js-task2.js"></script>
</body>
</html>
