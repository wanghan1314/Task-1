<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法官台本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="sass/js-task4-1.css">
    <script src="JS/jquery/2.0.0/jquery.min.js"></script>
    <script src="JS/state-machine.js"></script>
</head>
<body>
<header><div id="return"></div>法官台本<a id="close"></a></header>
<main>
    <div id="message"></div>
<div class="step">
    <div class="day">第<span id="day"></span>天</div>
    <div  class="steps" id="no1">杀手杀人<span class="left"></span>
        <img src="IMG/js-task4-1-1.png" height="60" width="60"/>
    </div>
    <p id="dead"></p>
    <div  class="steps" id="no2">亡灵发表遗言<span class="left"></span>
        <img src="IMG/js-task4-1-2.png" height="60" width="60"/></div>
    <div  class="steps" id="no3">玩家依次发言<span class="left"></span></div>
    <div  class="steps" id="no4">投票<span class="left"></span></div>
</div>
</main>
<footer class="fjac">
    <button  id="btn1" >游戏结束</button>
    <button  id="btn2" >法官日志</button>
</footer>
<script src="JS/js-task4-1.js"></script>
</body>
</html>
