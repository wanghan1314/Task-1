<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="sass/task11.css">


</head>
<body>
<header>
    <button >注册</button>
    <span >登录</span>
    <button >关闭</button>
</header>

<main>
    <div class="input-box">
        <div class="icon"><img src="IMG/task11-iphone.png" height="41" width="27"/></div>
        <div class="inp"><input type="tel" maxlength="11" placeholder="请输入手机号" ></div>
    </div>
    <div class="input-box">
        <div class="icon"><img src="IMG/task11-locked.png" height="43" width="29"/></div>
        <div class="inp"><input placeholder="请输入密码" type="password"></div>
    </div>
    <div class="main-btn">
        <button >登 &nbsp;&nbsp;录</button>
    </div>
    <a href="#" class="forget">忘记密码？</a>
    <a href="#" class="register">立即注册</a>

    <div class="thirdlogs">-------------第三方登录-------------</div>

    <div class="third">
        <div class="iconbox" >
            <img src="IMG/task12-2.png" >
            <p>微信登录</p>
        </div>
        <div class="iconbox" >
            <img src="IMG/task12-3.png" >
            <p>微博登录</p>
        </div>
        <div class="iconbox" >
            <img src="IMG/task12-1.png" >
            <p>qq登录</p>
        </div>
    </div>

</main>


</body>
</html>
