
<div class="landing">
      <form name="myForm" novalidate>
            <div class="form-group landing.input">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名"  ng-model="name"  name="name" required>
            </div>
            <p ng-show="myForm.name.$dirty && myForm.name.$invalid">
                <p ng-show="myForm.name.$error.required" style="color: red;">用户名必填!</p>
            </p>
 
            <div class="form-group landing.input">
                <label for="exampleInputEmail1">密码</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="请输入密码"  ng-model="uname"  name="uname" required>
            </div>
            <p ng-show="myForm.name.$dirty && myForm.name.$invalid">
                <p ng-show="myForm.name.$error.required" style="color: red";>密码是必填!</p>
            </p>
    </form>
      <button id="landing-button" ng-click=submit()>登录</button>
</div>
