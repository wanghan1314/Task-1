<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>护工页面</title>
    <link rel="stylesheet" type="text/css" href="task5.css">
</head>

<body>
    <header>
        <img class="back-arrow" src="img/01.png">
        <span>个人主页</span>
    </header>
    <main class="main">
        <div class="container">
            <img class="user" src="img/icon.png">
            <div>
                <div>
                    <span class="name">高素雅</span>
                    <span class="age">51岁</span>
                </div>
                <div class="space">
                    <img class="shape" src="img/shape.png">
                    <span>北京.通州.果园</span>
                </div>
            </div>
        </div>
        <div class="conskill">
            <span class="skill">专业技能</span>
        </div>
        <ul>
            <li>
                <span class="premise">住家</span>
                <span class="premise premieright">不含餐</span>
            </li>


            <li>
                <span class="li-term">从业年限</span>
                <span class="li-theme">0~3年</span>
            </li>
            <li>
                <span class="li-term">工作时间</span>
                <span class="li-theme">全天</span>
            </li>
            <li>
                <span class="li-term">服务价格</span>
                <span class="li-theme li-price">25/小时</span>
            </li>
            <li class="introduce">
                <span class="li-introduce">自我介绍</span>
                <span class="li-content">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富.</span>
            </li>
        </ul>
        <div class="footer">
            <input type="button" value="留言">
            <input class="phone" type="button" value="电话联系">
        </div>
    </main>
</body>

</html>
