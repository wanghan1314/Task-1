<!DOCTYPE html>
<header class="clearfix">
    <p class="backstage-name">萝卜多后台管理系统</p>
    <div class="top-nav">
        <ul class="nav-list clearfix" ng-controller="quit">
            <li ng-click="quit()"><span class="glyphicon glyphicon-off"></span></li>
            <li>admin<span class="vertical-line">丨</span></li>
            <li>管理员<span class="vertical-line">丨</span></li>
        </ul>
    </div>
</header>
<div class="content-wrap">
    <div class="sidebar bg clearfix">
        <div ng-controller="AccordionDemoCtrl">
            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-default" is-open="status.open">
                    <uib-accordion-heading><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        信息管理
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </uib-accordion-heading>
                    <a>公司列表</a>
                </div>
            </uib-accordion>
        </div>
        <div class="bg" ng-controller="AccordionDemoCtrl">
            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-default" is-open="b">
                    <uib-accordion-heading><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        信息管理
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': b, 'glyphicon-chevron-right': !b}"></i>
                    </uib-accordion-heading>
                    <a ng-click="changeOpen()" ui-sref="backstage.article" >article列表</a>
                </div>
            </uib-accordion>
        </div>
    </div>
    <div data-ui-view>
        <div class="content">
            <p class="welcome">Welcome!</p>
        </div>
    </div>
</div>
