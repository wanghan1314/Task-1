<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="js/flex.js"></script>
    <title>捉鬼游戏</title>
    <link rel="stylesheet" type="text/css" href="css/vote.css">

</head>
<body>
    <header>
        <img src="img/list.png" alt="" class="main-btn" />
        <span class="result" id="result"></span>
        <img src="img/out.png" alt="" class="care-btn" id="closeBtn" />
    </header>
    <main>
        <div class="audio-container">
            <span id="speak">发表言论结束，请大家投票</span>
            <span class="bottom-arrow"></span>
        </div>
        <div class="vote-body">
            <span class="v-title"></span>
            <div class="gamer-vote" id="gamersVote">
                
            </div>
        </div>
    </main>
    <footer>
        <button class="vote-kill" id="btn-skip"></button>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/judeSee.js"></script>


</body>

</html>
