<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="js/flex.js"></script>
    <title>捉鬼游戏</title>
    <link rel="stylesheet" type="text/css" href="css/vote.css">

</head>

<body>
    <header>
        <img src="img/list.png" alt="" class="main-btn" />
        <span class="result">游戏结果</span>
        <img src="img/out.png" alt="" class="care-btn" id="closeBtn" />
    </header>
    <main>
        <div class="audio-container">
            <span>发表言论结束，请大家投票</span>
            <audio id="music">
                <source src="song.ogg" type="audio/ogg">
                <source src="video.mp3" type="audio/mpeg"> Your browser does not support the audio tag.
            </audio>
            <i id="ctrl"></i>
            <span class="bottom-arrow"></span>
        </div>
        <div class="vote-body">
            <span class="v-title">点击得票数最多人的头像</span>
            <div class="gamer-vote" id="gamersVote">
                
            </div>
        </div>
    </main>
    <footer>
        <button class="vote-kill" id="btn-skip">投死</button>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/vote.js"></script>


</body>

</html>
