<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/allot.css">
    <title>玩家分配</title>
    <script src="js/flex.js">
    </script>
    
</head>
<body>
    <header>
        <i class="return-btn back"></i>
    </header>
    <main>
        <h4>玩家配比</h4>
        <div class="id-container">  
            <div class="kill-id">
                <img src="img/wolf.jpg" alt="水民">杀手<span id="killsNum" class="players-num"></span>人 
            </div>
            <div class="pop-id">
                <img src="img/man.jpg" alt="水民">平民<span id="popsNum" class="players-num"></span>人 
            </div>
        </div>
        <div class="input-player">

            <label for="player">
                请输入玩家数量
            </label>
            <input type="text" id='player' maxlength="2"/>
            <small>玩家数量4-18</small>
        </div>
    </main>
    <footer>
        <button type="button" id="go">去发牌</button>
    </footer>
  
    <script src="js/allot.js"></script>
</body>
</html>
