<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示页</title>
    <link rel="stylesheet" href="css/show.css">
    <script src="js/flex.js"></script>
</head>
<body>
        <header>
                <i class="back-icon" id="backBtn"></i>
                <span class="result">游戏结果</span>
                <i class="close-icon"></i>
         </header>
         <main>
             <strong class="num" id="playerNum">1</strong>
             <div class="players-show">
                   <img src="img/show.png" class="show-img" alt="">
                   <span id="playId">水民</span>
                   <img src="img/hide.png" alt="" class="hide-img">
             </div>            
             <button type="button" id="checkBtn"></button>
         </main>
         <script src="js/_header.js"></script>
         <script src="js/show.js"></script>
</body>
</html>
