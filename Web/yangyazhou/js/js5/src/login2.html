<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
</head>
<link rel="stylesheet" href="//at.alicdn.com/t/font_683135_0is3ng5aihog8pvi.css">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/login.css">

<body>
    <canvas id="canvas"></canvas>
    <main>
        <div class="form-container">
            <h4>后台登陆</h4>
            <form action="">
                <div class="user-box">
                    <label for="user">
                        <i class="iconfont icon-user1"></i>
                    </label>
                    <input type="text" id="user" placeholder="请输入用户名">
                </div>
                <div class="pwd-box">
                    <label for="password">
                        <i class="iconfont icon-lock"></i>
                    </label>
                    <input type="password" id="password" placeholder="请输入密码" maxlength="20">
                </div>
                <p class="error-show"></p>
                <button class="login" type="button" id="login">登录</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login2.js"></script>



</body>

</html>
