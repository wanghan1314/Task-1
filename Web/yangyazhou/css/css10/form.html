<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>51表格</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/respond.css">
    <link rel="stylesheet" href="css/assemble.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <span class="tel">客服热线：010-594-78634</span>
                    <div class="login-res">
                        <a href="##" class="login">登陆</a>
                        <a href="##" class="register">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-xs-12 first-row">
                    <div class="navbar-container">
                        <div class="toggle-container">
                            <div class="navbar-toggles" id="navbarToggle">
                                <i class="icon-bars"></i>
                            </div>
                        </div>
                        <div class="nav-response">
                            <ul class="nav-list">
                                <li>
                                    <a href="##">首页</a>
                                </li>
                                <li>
                                    <a href="##">在线定制</a>
                                </li>
                                <li>
                                    <a href="##">标准箱</a>
                                </li>
                                <li>
                                    <a href="##">品质保障</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row second-row">
                <div class="col-xs-12">
                    <div class="select-step">
                        <div class="step-con">
                            <span class="one">1</span>
                        </div>
                        <div class="step-con">
                            <span>2</span>
                        </div>
                        <div class="step-con">
                            <span>3</span>
                        </div>
                        <div class="step-con">
                            <span>4</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row thrid-row">
                <div class="col-sm-12">
                    <span class="make-box">请按照以下步奏来定制你的纸箱</span>
                </div>
            </div>
            <!-- 表单 -->
            <form action="">
                <div class="row box-title">
                    <div class="col-xs-12 model">选择箱型</div>
                </div>
                <div class="row box-check-row radio-container">
                    <div class="col-sm-1 first-pad">
                        <input type="radio" name="box-style" id="mouseBox" checked>
                        <label for="mouseBox">对口箱</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" name="box-style" id="flyBox">
                        <label for="flyBox">飞机盖</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" name="box-style" id="skyBox">
                        <label for="skyBox"> 天地盖</label>
                    </div>
                    <div class="select-container">
                        <select name="" id="selectBox">
                            <option value="op0">查看详情</option>
                            <option value="op1">对口箱</option>
                            <option value="op2">飞机盖</option>
                            <option value="op3">天地盖</option>
                        </select>
                    </div>

                </div>
                <div class="row box-title">
                    <div class="col-xs-12 role">确定尺寸</div>
                </div>
                <div class="row box-check-row ">
                    <div class="col-sm-1  role-box first-pad">
                        <input type="radio" name="size" id="outerSize" checked>
                        <label for="outerSize">外径</label>
                    </div>
                    <div class="col-sm-1  role-box long-container">
                        <label for="longSize" class="box-size">
                            长
                            <input type="text" maxlength="4"  name="long-size" id="longSize">mm
                        </label>
                    </div>
                    <div class="col-sm-1  role-box">
                        <label for="widthSize" class="box-size">
                            宽
                            <input type="text" maxlength="4"  name="width-size" id="widthSize">mm
                        </label>
                    </div>
                    <div class="col-sm-1  role-box">
                        <label for="heightSize" class="box-size">
                            高
                            <input type="text" maxlength="4"  name="height-size" id="heightSize">mm
                        </label>
                    </div>
                    <div class="select-container">
                        <select name="" id="selectBox2">
                            <option value="op1">查看详情</option>
                            <option value="op2">外径</option>
                            <option value="op3">内径</option>

                        </select>
                    </div>
                </div>
                <div class="row box-check-row">
                    <div class="col-sm-1  role-box first-pad">
                        <input type="radio" name="size" id="innerSize">
                        <label for="innerSize">内径</label>
                    </div>
                    <div class="col-sm-1  role-box long-container">
                        <label for="longSize" class="box-size">
                            长
                            <input type="text" maxlength="4"  name="long-size" id="longSize">mm
                        </label>
                    </div>
                    <div class="col-sm-1  role-box">
                        <label for="widthSize" class="box-size">
                            宽
                            <input type="text" maxlength="4"  name="width-size" id="widthSize">mm
                        </label>
                    </div>
                    <div class="col-sm-1  role-box">
                        <label for="heightSize" class="box-size">
                            高
                            <input type="text" maxlength="4" name="height-size" id="heightSize">mm
                        </label>
                    </div>
                </div>
                <div class="row box-title">
                    <div class="col-xs-12 material">选择材质</div>
                </div>
                <div class="row box-check-row radio-container">
                    <div class="col-sm-1 first-pad">
                        <input type="radio" name="check-material" id="Amaterial" checked>
                        <label for="Amaterial">三层A优质</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" name="check-material" id="Bmaterial">
                        <label for="Bmaterial">三层B优质</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" name="check-material" id="Cmaterial">
                        <label for="Cmaterial"> 三层C优质</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" name="check-material" id="Dmaterial">
                        <label for="Dmaterial">三层D优质</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="radio" name="check-material" id="Ematerial">
                        <label for="Ematerial"> 三层E优质</label>
                    </div>
                    <div class="select-container ">
                        <select name="" id="selectBox" class="last-select">
                            <option value="op0">查看详情</option>
                            <option value="op1">三层A优质</option>
                            <option value="op2">三层B优质</option>
                            <option value="op3">三层C优质</option>
                            <option value="op4">三层D优质</option>
                            <option value="op5">三层E优质</option>
                        </select>
                    </div>

                </div>
            </form>
            <div class="row btn-row">
                <button type="button" class="next-btn">下一步</button>
            </div>
        </div>

    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                   <span class="left-intrduce">51包装网——纸箱包装首选平台</span> 
                </div>
                <div class="col-sm-4">
                    <div class="company-info">
                        <p>
                            <a href="" class="active">关于我们</a>
                            <a href="">配送流程</a>
                            <a href="">联系我们</a>
                        </p>
                        <p>
                            <a href="">下单指南</a>
                            <a href="">媒体介绍</a>
                        </p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="right-tel">
                        <div class="connect-number">
                            <p>TEL:400-0000-0000</p>
                            <p>企业QQ：123456789</p>
                            <p>微信号：XXXXXXX</p>
                        </div>
                            <img src="img/two-bar-code.png" alt="">
                    </div>
                </div>
            </div>

          
        </div>
          <div class="last-footer">
                <span class="company-name">北京五一包装科技有限公司Copyright &copy;2015</span>
                <span class="net">51baozhuang.com015</span>
                <span class="road">All rights reseved 京icp备99999999-1</span>
              
            </div>
    </footer>



    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
    <script>
       
    </script>
</body>

</html>
