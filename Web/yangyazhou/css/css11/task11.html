    <header>

        <span class="login">登陆</span>
        <span class="register">注册</span>

    <form action="">
        <div class="phone">
             <label for="phone" class="la-phone">
             </label>
             <i class="separator"></i>
            <input type="text" name="" id="phone" placeholder="请输入手机号" maxlength="11" />
        </div>
        <div class="lock">
            <label for="pwd" class="la-lock"></label>
            <i class="separator"></i>
            <input type="password" name="" id="pwd" placeholder="请输入密码" maxlength="20" />
        </div>
    </form>
    <footer>
        <button>登 陆</button>
        <a>忘记密码？</a>
