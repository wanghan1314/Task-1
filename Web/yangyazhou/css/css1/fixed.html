<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定无自适应布局</title>
    <style>
        h1{
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .box {
            display: inline-block;
            width: 400px;
            height: 400px;
            margin:10px;
            border-radius: 30px;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>固定尺寸400*400px的小盒子</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
