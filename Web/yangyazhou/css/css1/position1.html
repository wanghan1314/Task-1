<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位布局一</title>
    <style>
        .container {
            position: absolute;
            left: 0;
            right: 0;
            height: 100vw;   
            font-size: 0;       
        }
        .box {
            display: inline-block;
            width: 33%;
			height: 33%;
			margin:0.15%;
			background-color: #FFA500; 
			border-radius: 5%;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
