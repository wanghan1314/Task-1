<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 33vw;
            height: 33vw;
            margin: 0 auto;
            margin-bottom: 0.6vw;
            border-radius: 3vw;
            background:  #FFA500; 
        } 
        .box::after {
            content: "";
            position: absolute;
            left: 33.6vw;
            width: 100%;
            height: 100%;
            border-radius: 3vw;
            background: #FFA500;
        }
        .box::before {
            content: "";
            position: absolute;
            left: -33.6vw;
            width: 100%;
            height: 100%;
            border-radius: 3vw;
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
