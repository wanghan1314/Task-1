<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .foot{
            position:fixed;
            bottom:0;
            width:100%;
            height:4rem;
            background-color:#fff;
            box-sizing:border-box;;
            padding:0.3rem;
            text-align:center;
        }
        .house,
        .write,
        .man {
            display:inline-block;
            background-image: url("形状4.png");
            background-repeat:no-repeat;
        }
        .house,
        .man {
            width:2rem;
            height:3rem;
            background-size:8rem;
        }
        .house {
            background-position:left top;
        }
        .write {
            width:4rem;
            height:3.5rem;
            background-size:7rem;
            background-position:4px bottom;
        }
        .man {
            background-position:-50px top;
        }
        .house div {
            display: inline-block;
            font-size:1rem;
        }
    </style>
</head>
<body>

<div class="foot">
    <div class="house">
        <div>首页</div>
    </div>
    <div class="write">
    </div>
    <div class="man">
    </div>
</div>
</body>
</html>
